<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Profesional - Versión 3.7.6 (Sincronización Inteligente)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            transition: background-color 0.5s ease;
            font-size: 18px;
        }

        .glass { 
            background: rgba(255, 255, 255, 0.95); 
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px); 
            position: relative;
            z-index: 1;
        }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .read-only-box { @apply p-3 bg-slate-50 border border-slate-100 rounded-xl font-semibold text-slate-500 text-xs italic; }
        
        .chrome-tab-container {
            @apply flex gap-1 bg-slate-200/40 pt-2 px-4 rounded-t-[2rem] border-b border-slate-200;
        }
        .chrome-tab {
            @apply relative px-5 py-3 text-[11px] font-extrabold uppercase tracking-[0.05em] cursor-pointer transition-all rounded-t-xl text-slate-400 hover:bg-white/40 flex items-center gap-2;
            min-width: 160px;
            justify-content: center;
        }
        .chrome-tab-active {
            @apply bg-white shadow-[0_-2px_8px_rgba(0,0,0,0.03)] z-10 text-slate-700;
        }
        .chrome-tab-active::before, .chrome-tab-active::after {
            content: '';
            @apply absolute bottom-0 w-3 h-3 bg-transparent pointer-events-none;
        }
        .chrome-tab-active::before {
            left: -12px;
            @apply rounded-br-xl;
            box-shadow: 6px 0 0 0 white;
        }
        .chrome-tab-active::after {
            right: -12px;
            @apply rounded-bl-xl;
            box-shadow: -6px 0 0 0 white;
        }

        @keyframes cloudPulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        .sync-active {
            animation: cloudPulse 2s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const THEMES = {
            ocean: { primary: '#0ea5e9', bg: 'bg-sky-50' },
            emerald: { primary: '#10b981', bg: 'bg-emerald-50' },
            sunset: { primary: '#f59e0b', bg: 'bg-amber-50' },
            berry: { primary: '#8b5cf6', bg: 'bg-violet-50' }
        };

        const INTERES_OPTIONS = [
            "Sin interés <No muestra intención real de avanzar>",
            "Interés Bajo <Escucha, pregunta poco, no toma acción.>",
            "Interés Medio <Hace preguntas, pide información, evalúa.>",
            "Interés Alto <Quiere avanzar, pregunta por precio, tiempos o pasos.>"
        ];

        const ESTADO_OPTIONS = ["Seguimiento", "Venta", "Contactar más tarde", "No interesado"];

        const generateSyncId = () => `SYNC_${Date.now()}_${Math.random().toString(36).substr(2, 9).toUpperCase()}`;

        const toInputDate = (str) => {
            if (!str || !str.includes('/')) return str;
            const [d, m, y] = str.split('/');
            return `${y}-${m.padStart(2, '0')}-${d.padStart(2, '0')}`;
        };

        const toSheetDate = (str) => {
            if (!str) return '';
            if (str.includes('/')) return str;
            const [y, m, d] = str.split('-');
            return `${d}/${m}/${y}`;
        };

        const downloadBackup = (data, name) => {
            const fileName = `${name.replace(/\s+/g, '_')}_Respaldo.json`;
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const href = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = href;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        const App = () => {
            const [user, setUser] = useState(localStorage.getItem('crm_user') || null);
            const [theme, setTheme] = useState(localStorage.getItem('crm_theme') || 'ocean');
            const [agents, setAgents] = useState([]);
            const [clients, setClients] = useState([]);
            const [loading, setLoading] = useState(false);
            const [modal, setModal] = useState(null); 
            const [selectedClient, setSelectedClient] = useState(null);
            const [filters, setFilters] = useState({ name: '', status: '', interest: '', dateRange: '' });
            const [statusAlert, setStatusAlert] = useState(null);
            const [pendingCount, setPendingCount] = useState(0);
            const fileInputRef = useRef(null);

            const activeTheme = THEMES[theme];

            useEffect(() => {
                fetchAgents();
                if (user) {
                    fetchClients(user);
                    processQueue();
                }
                
                const timer = setInterval(() => {
                    console.log("[SISTEMA] Disparo programado de 2 minutos ejecutado.");
                    processQueue();
                }, 120000);
                
                return () => clearInterval(timer);
            }, [user]);

            const processQueue = async () => {
                const queue = JSON.parse(localStorage.getItem('crm_sync_queue') || '[]');
                setPendingCount(queue.length);
                if (queue.length === 0) return;

                const newQueue = [...queue];
                let changed = false;

                for (let i = 0; i < newQueue.length; i++) {
                    const item = newQueue[i];
                    try {
                        const res = await fetch(item.endpoint, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(item.payload)
                        });
                        const data = await res.json();
                        if (data.status === 'success') {
                            newQueue.splice(i, 1);
                            i--;
                            changed = true;
                        }
                    } catch (err) {
                        console.warn("Sync fallido para:", item.syncId);
                    }
                }

                if (changed) {
                    localStorage.setItem('crm_sync_queue', JSON.stringify(newQueue));
                    setPendingCount(newQueue.length);
                    if (user) fetchClients(user);
                }
            };

            const handleCloseModal = () => {
                console.log("[SISTEMA] Modal cerrado. Disparando sincronización inmediata.");
                setModal(null);
                setSelectedClient(null);
                processQueue(); 
            };

            const fetchAgents = async () => {
                try {
                    const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/agents', { cache: 'no-cache' });
                    const data = await res.json();
                    if (Array.isArray(data)) setAgents(data);
                } catch (err) { console.error(err); }
            };

            const fetchClients = async (name) => {
                setLoading(true);
                try {
                    const res = await fetch(`https://crmasesorasapi.libresdeumas.com/api/clients?asesora=${name}&t=${Date.now()}`, { cache: 'no-cache' });
                    const data = await res.json();
                    setClients(data);
                } catch (err) { console.error(err); }
                setLoading(false);
            };

            const handleLogin = async (name, password) => {
                setLoading(true);
                try {
                    const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nombre: name, password })
                    });
                    const data = await res.json();
                    if (data.status === 'success') {
                        setUser(name);
                        localStorage.setItem('crm_user', name);
                        fetchClients(name);
                    } else { setStatusAlert({ type: 'error', title: 'Error de Acceso', message: data.message || "Credenciales incorrectas" }); }
                } catch (err) { setStatusAlert({ type: 'error', title: 'Error de Red', message: "No se pudo conectar con el servidor" }); }
                setLoading(false);
            };

            const handleImportJSON = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (data.nombre_original) {
                            setSelectedClient(data.client_reference);
                            setModal('edit');
                        } else {
                            setModal('new');
                        }
                        window._importedBackup = data;
                    } catch (err) {
                        setStatusAlert({ type: 'error', title: 'Archivo Inválido', message: "El archivo JSON no tiene el formato de respaldo correcto." });
                    }
                };
                reader.readAsText(file);
                e.target.value = null;
            };

            const filteredClients = useMemo(() => {
                const search = filters.name.toLowerCase();
                const today = new Date(); today.setHours(0,0,0,0);
                const tomorrow = new Date(today); tomorrow.setDate(today.getDate() + 1);

                return clients.filter(c => {
                    const matchesSearch = c.Nombre.toLowerCase().includes(search) || (c['Canal (Tel/WhatsApp)'] || c['Canal'] || '').toString().includes(search);
                    const matchesStatus = filters.status === '' || c['Estado Final'] === filters.status;
                    const matchesInterest = filters.interest === '' || (c['Nivel de Interés'] && c['Nivel de Interés'].includes(filters.interest));
                    let matchesDate = true;
                    if (filters.dateRange !== '') {
                        const proxStr = c['Fecha Próx. Contacto'];
                        if (!proxStr) { matchesDate = false; } else {
                            const [d, m, y] = proxStr.split('/').map(Number);
                            const proxDate = new Date(y, m - 1, d); proxDate.setHours(0,0,0,0);
                            const timeVal = proxDate.getTime();
                            if (filters.dateRange === 'hoy') matchesDate = timeVal === today.getTime();
                            else if (filters.dateRange === 'mañana') matchesDate = timeVal === tomorrow.getTime();
                            else if (filters.dateRange === 'futuro') matchesDate = timeVal > tomorrow.getTime();
                            else if (filters.dateRange === 'vencido') matchesDate = timeVal < today.getTime();
                        }
                    }
                    return matchesSearch && matchesStatus && matchesInterest && matchesDate;
                });
            }, [clients, filters]);

            if (!user) return <LoginScreen agents={agents} onLogin={handleLogin} loading={loading} theme={activeTheme} />;

            return (
                <div className={`min-h-screen ${activeTheme.bg} p-4 md:p-6 transition-all duration-500`}>
                    <header className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center mb-8">
                        <div className="flex items-center gap-4">
                            <div className="w-12 h-12 rounded-2xl flex items-center justify-center text-white shadow-md" style={{backgroundColor: activeTheme.primary}}>
                                <i className="fas fa-users-cog text-xl"></i>
                            </div>
                            <div>
                                <h1 className="text-xl font-extrabold text-slate-800 tracking-tight uppercase">CRM {user}</h1>
                                <p className="text-slate-400 text-[8px] font-bold uppercase tracking-widest leading-none">Dashboard • Blindaje Activo</p>
                            </div>
                        </div>

                        <div className="flex items-center gap-4 mt-4 md:mt-0">
                            <div className={`flex items-center gap-2 px-4 py-2 rounded-full border transition-all duration-500 ${pendingCount > 0 ? 'bg-amber-50 text-amber-600 border-amber-100 sync-active' : 'bg-emerald-50 text-emerald-600 border-emerald-100'}`}>
                                <i className={`fas ${pendingCount > 0 ? 'fa-cloud-upload-alt' : 'fa-cloud-check'} text-[10px]`}></i>
                                <span className="text-[9px] font-black uppercase tracking-widest">
                                    {pendingCount > 0 ? `${pendingCount} Sincronizando...` : 'Nube Sincronizada'}
                                </span>
                            </div>

                            <div className="flex items-center gap-3 glass p-1.5 rounded-full shadow-sm border border-white">
                                {Object.keys(THEMES).map(t => (
                                    <button key={t} onClick={() => {setTheme(t); localStorage.setItem('crm_theme', t);}} className={`w-6 h-6 rounded-full transition-all ${theme === t ? 'ring-2 ring-offset-1 ring-slate-300 scale-105' : 'opacity-40 hover:opacity-100'}`} style={{backgroundColor: THEMES[t].primary}} />
                                ))}
                                <div className="w-px h-4 bg-slate-200 mx-1" />
                                <button onClick={() => {localStorage.clear(); window.location.reload();}} className="text-slate-300 hover:text-red-500 p-1.5 transition-colors"><i className="fas fa-sign-out-alt text-sm"></i></button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto">
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-6 gap-3 mb-6">
                            <input type="text" placeholder="Buscar..." className="w-full px-5 py-3 rounded-2xl border-none shadow-sm font-semibold text-sm focus:ring-2 focus:ring-offset-1 ring-sky-300 outline-none transition-all" value={filters.name} onChange={e => setFilters({...filters, name: e.target.value})} />
                            
                            <select className="px-5 py-3 rounded-2xl border-none shadow-sm font-semibold text-sm text-slate-500 outline-none" value={filters.dateRange} onChange={e => setFilters({...filters, dateRange: e.target.value})}>
                                <option value="">Vencimiento</option>
                                <option value="vencido">Vencidos</option>
                                <option value="hoy">Citas de Hoy</option>
                                <option value="mañana">Citas Mañana</option>
                                <option value="futuro">Próximas Citas</option>
                            </select>

                            <select className="px-5 py-3 rounded-2xl border-none shadow-sm font-semibold text-sm text-slate-500 outline-none" value={filters.status} onChange={e => setFilters({...filters, status: e.target.value})}>
                                <option value="">Estado</option>
                                {ESTADO_OPTIONS.map(o => <option key={o} value={o}>{o}</option>)}
                            </select>
                            
                            <select className="px-5 py-3 rounded-2xl border-none shadow-sm font-semibold text-sm text-slate-500 outline-none" value={filters.interest} onChange={e => setFilters({...filters, interest: e.target.value})}>
                                <option value="">Interés</option>
                                {INTERES_OPTIONS.map(o => <option key={o} value={o.split(' <')[0]}>{o.split(' <')[0]}</option>)}
                            </select>

                            <button onClick={() => fileInputRef.current.click()} className="bg-slate-100 text-slate-500 font-bold py-3 px-4 rounded-2xl shadow-sm hover:bg-slate-200 transition-all flex items-center justify-center gap-2 uppercase text-[10px] tracking-wider border border-slate-200">
                                <i className="fas fa-file-import"></i> Backup
                            </button>
                            <input type="file" min-w-0 ref={fileInputRef} className="hidden" accept=".json" onChange={handleImportJSON} />

                            <button onClick={() => setModal('new')} className="text-white font-bold py-3 px-6 rounded-2xl shadow-lg hover:shadow-xl transition-all flex items-center justify-center gap-2 uppercase text-[10px] tracking-wider" style={{backgroundColor: activeTheme.primary}}>
                                <i className="fas fa-plus"></i> Nuevo
                            </button>
                        </div>

                        <div className="glass rounded-[2rem] shadow-xl overflow-hidden border border-white">
                            <div className="overflow-x-auto">
                                <table className="w-full text-left">
                                    <thead className="bg-slate-50/40">
                                        <tr className="text-slate-400 text-[9px] uppercase font-bold tracking-widest">
                                            <th className="px-6 py-4">Nombre</th>
                                            <th className="px-6 py-4">Canal</th>
                                            <th className="px-6 py-4">Interés</th>
                                            <th className="px-6 py-4">Registro</th>
                                            <th className="px-6 py-4">Próx. Cto.</th>
                                            <th className="px-6 py-4">Estado</th>
                                            <th className="px-6 py-4 text-right pr-10">Gestión</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {filteredClients.map((c, i) => (
                                            <tr key={i} className="hover:bg-white/60 transition-colors">
                                                <td className="px-6 py-4 font-bold text-slate-700 text-xs">{c.Nombre}</td>
                                                <td className="px-6 py-4 text-[11px] text-slate-500">{c['Canal (Tel/WhatsApp)'] || c['Canal']}</td>
                                                <td className="px-6 py-4">
                                                    <span className={`px-2 py-0.5 rounded text-[8px] font-bold uppercase ${c['Nivel de Interés'] && c['Nivel de Interés'].includes('Alto') ? 'bg-orange-100 text-orange-600' : 'bg-slate-100 text-slate-400'}`}>
                                                        {c['Nivel de Interés'] ? c['Nivel de Interés'].split(' <')[0] : 'N/A'}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 text-[10px] text-slate-400">{c['Fecha 1er Contacto']}</td>
                                                <td className={`px-6 py-4 text-[10px] font-bold ${
                                                    (() => {
                                                        if (!c['Fecha Próx. Contacto']) return 'text-slate-400';
                                                        const [d, m, y] = c['Fecha Próx. Contacto'].split('/').map(Number);
                                                        const pDate = new Date(y, m - 1, d); pDate.setHours(0,0,0,0);
                                                        const now = new Date(); now.setHours(0,0,0,0);
                                                        if (pDate < now) return 'text-red-500';
                                                        if (pDate.getTime() === now.getTime()) return 'text-orange-500';
                                                        return 'text-sky-600';
                                                    })()
                                                }`}>{c['Fecha Próx. Contacto'] || '--'}</td>
                                                <td className="px-6 py-4">
                                                    <span className={`px-2 py-1 rounded-lg border text-[8px] font-bold uppercase tracking-tight ${
                                                        c['Estado Final'] === 'Venta' ? 'bg-green-50 text-green-700 border-green-100' :
                                                        c['Estado Final'] === 'No interesado' ? 'bg-red-50 text-red-700 border-red-100' :
                                                        c['Estado Final'] === 'Contactar más tarde' ? 'bg-slate-50 text-slate-400 border-slate-100' : 'bg-yellow-50 text-yellow-700 border-yellow-100'
                                                    }`}>{c['Estado Final']}</span>
                                                </td>
                                                <td className="px-6 py-4 text-right pr-10">
                                                    <button onClick={() => {setSelectedClient(c); setModal('edit');}} className="w-9 h-9 rounded-xl bg-white shadow-sm flex items-center justify-center ml-auto hover:bg-sky-50 hover:text-sky-600 transition-all border border-slate-100 outline-none">
                                                        <i className="fas fa-folder-open text-slate-300 text-sm"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>

                    {statusAlert && <StatusModal alert={statusAlert} onClose={() => {
                        const isSuccess = statusAlert.type === 'success';
                        setStatusAlert(null);
                        if (isSuccess && user) fetchClients(user);
                    }} />}
                    {modal === 'new' && <NewClientModal theme={activeTheme} user={user} onClose={handleCloseModal} onRefresh={() => fetchClients(user)} setStatus={setStatusAlert} onQueueChange={setPendingCount} />}
                    {modal === 'edit' && <EditClientModal theme={activeTheme} client={selectedClient} onClose={handleCloseModal} onRefresh={() => fetchClients(user)} setStatus={setStatusAlert} onQueueChange={setPendingCount} />}
                </div>
            );
        };

        const StatusModal = ({ alert, onClose }) => {
            const isError = alert.type === 'error';
            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[100] flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-sm rounded-[3rem] p-10 shadow-2xl border border-white text-center animate-in zoom-in duration-200">
                        <div className={`w-20 h-20 mx-auto rounded-3xl flex items-center justify-center text-white mb-6 shadow-lg ${isError ? 'bg-red-500' : 'bg-emerald-500'}`}>
                            <i className={`fas ${isError ? 'fa-exclamation-triangle' : 'fa-check-circle'} text-3xl`}></i>
                        </div>
                        <h3 className="text-xl font-black text-slate-800 uppercase tracking-tighter mb-2">{alert.title}</h3>
                        <p className="text-slate-400 text-xs font-medium mb-8 leading-relaxed">{alert.message}</p>
                        
                        {isError && <p className="text-[10px] text-red-400 font-bold uppercase mb-4 tracking-widest">Copia guardada localmente. El cierre de esta ventana activará el reintento.</p>}
                        
                        {!isError && alert.data && (
                            <button onClick={() => downloadBackup(alert.data, alert.data.Nombre || 'Copia_Seguridad')} className="w-full py-4 mb-3 bg-sky-50 text-sky-600 border border-sky-100 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-sky-100 transition-all flex items-center justify-center gap-2">
                                <i className="fas fa-download"></i> Descargar JSON (Opcional)
                            </button>
                        )}

                        <button onClick={onClose} className="w-full py-4 bg-slate-100 text-slate-800 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-slate-200 transition-all">Cerrar Ventana</button>
                    </div>
                </div>
            );
        };

        const LoginScreen = ({ agents, onLogin, loading, theme }) => {
            const [selected, setSelected] = useState('');
            const [pass, setPass] = useState('');
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-50 p-6">
                    <div className="max-w-sm w-full glass p-10 rounded-[3rem] shadow-xl border border-white text-center">
                        <div className="w-20 h-20 mx-auto rounded-3xl flex items-center justify-center text-white mb-6 shadow-lg" style={{backgroundColor: theme.primary}}><i className="fas fa-user-lock text-3xl"></i></div>
                        <h2 className="text-2xl font-black text-slate-800 tracking-tight uppercase mb-8">Acceso CRM</h2>
                        <div className="space-y-4">
                            <select className="w-full p-4 rounded-2xl bg-slate-50 font-bold text-sm border-none outline-none shadow-inner" value={selected} onChange={e => setSelected(e.target.value)}>
                                <option value="">Seleccionar Asesora</option>
                                {agents.map(a => <option key={a} value={a}>{a}</option>)}
                            </select>
                            <input type="password" placeholder="Contraseña" className="w-full p-4 rounded-2xl bg-slate-50 font-bold text-sm border-none outline-none shadow-inner" value={pass} onChange={e => setPass(e.target.value)} />
                            <button onClick={() => onLogin(selected, pass)} disabled={loading || !selected || !pass} className="w-full py-4 rounded-2xl text-white font-bold text-lg shadow-lg hover:brightness-105 transition-all" style={{backgroundColor: theme.primary}}>{loading ? 'ESPERE...' : 'INGRESAR'}</button>
                        </div>
                    </div>
                </div>
            );
        };

        const NewClientModal = ({ theme, user, onClose, onRefresh, setStatus, onQueueChange }) => {
            const [form, setForm] = useState({ 
                Nombre: '', Canal: '', 'Fecha 1er Contacto': toSheetDate(new Date().toISOString().split('T')[0]), 
                'Nivel de Interés': INTERES_OPTIONS[2], 'Resumen Conversación': '', 'Fecha Próx. Contacto': '', 'Asesora': user, 'Estado Final': 'Seguimiento'
            });
            const [files, setFiles] = useState([]);
            const [sending, setSending] = useState(false);

            useEffect(() => {
                if (window._importedBackup && !window._importedBackup.nombre_original) {
                    setForm(prev => ({ ...prev, ...window._importedBackup }));
                    window._importedBackup = null;
                }
            }, []);

            const save = async (e) => {
                if (e) e.preventDefault();
                if (form.Canal.length !== 10) return setStatus({ type: 'error', title: 'Dato Incorrecto', message: "El teléfono debe tener exactamente 10 números." });
                setSending(true);
                
                const syncId = generateSyncId();
                const payload = { ...form, sync_id: syncId, files_payload: files };
                
                const queue = JSON.parse(localStorage.getItem('crm_sync_queue') || '[]');
                queue.push({ syncId, endpoint: 'https://crmasesorasapi.libresdeumas.com/api/add-client', payload });
                localStorage.setItem('crm_sync_queue', JSON.stringify(queue));
                onQueueChange(queue.length);

                try {
                    const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/add-client', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();
                    
                    if (data.status === 'success') {
                        const currentQueue = JSON.parse(localStorage.getItem('crm_sync_queue') || '[]');
                        const filtered = currentQueue.filter(q => q.syncId !== syncId);
                        localStorage.setItem('crm_sync_queue', JSON.stringify(filtered));
                        onQueueChange(filtered.length);
                        setStatus({ type: 'success', title: 'Registro Exitoso', message: data.message, data: form });
                        onRefresh(); onClose();
                    } else { throw new Error(data.message); }
                } catch (err) {
                    setStatus({ type: 'error', title: 'Sincronización Diferida', message: "Sin conexión. Se subirá automáticamente al cerrar esta ventana.", data: form });
                    onClose();
                }
                setSending(false);
            };

            const handleFiles = (e) => {
                const selectedFiles = Array.from(e.target.files);
                const promises = selectedFiles.map(file => {
                    return new Promise((resolve) => {
                        const r = new FileReader();
                        r.onloadend = () => resolve({ base64Data: r.result.split(',')[1], contentType: file.type, name: file.name });
                        r.readAsDataURL(file);
                    });
                });
                Promise.all(promises).then(payloads => setFiles(prev => [...prev, ...payloads]));
            };

            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-xl rounded-[2.5rem] shadow-2xl overflow-hidden animate-in zoom-in duration-300">
                        <div className="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/20">
                            <h3 className="text-lg font-black text-slate-800 tracking-tight uppercase">Nuevo Prospecto</h3>
                            <button type="button" onClick={onClose} className="w-10 h-10 rounded-full bg-white shadow-md flex items-center justify-center text-slate-300 hover:text-red-500 transition-all outline-none border-none"><i className="fas fa-times text-sm"></i></button>
                        </div>
                        <form onSubmit={save} className="p-8 space-y-4 max-h-[75vh] overflow-y-auto custom-scroll">
                            <input required type="text" placeholder="Nombre completo" className="w-full p-4 bg-slate-50 rounded-2xl font-semibold text-sm border-none shadow-inner outline-none" value={form.Nombre} onChange={e => setForm({...form, Nombre: e.target.value})} />
                            <div className="grid grid-cols-2 gap-4">
                                <input required type="text" placeholder="WhatsApp (10 dígitos)" className="w-full p-4 bg-slate-50 rounded-2xl font-semibold text-sm border-none shadow-inner outline-none" value={form.Canal} onChange={e => setForm({...form, Canal: e.target.value.replace(/\D/g, '').slice(0, 10)})} />
                                <select className="w-full p-4 rounded-2xl bg-slate-50 font-semibold text-sm border-none shadow-inner outline-none" value={form['Estado Final']} onChange={e => setForm({...form, 'Estado Final': e.target.value})}>{ESTADO_OPTIONS.map(o => <option key={o} value={o}>{o}</option>)}</select>
                            </div>
                            <select className="w-full p-4 rounded-2xl bg-slate-50 font-semibold text-sm border-none shadow-inner outline-none" value={form['Nivel de Interés']} onChange={e => setForm({...form, 'Nivel de Interés': e.target.value})}>{INTERES_OPTIONS.map(o => <option key={o} value={o}>{o}</option>)}</select>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="space-y-1"><label className="text-[8px] font-bold text-slate-400 uppercase ml-2">Registro</label><input required disabled type="date" value={toInputDate(form['Fecha 1er Contacto'])} className="w-full p-4 bg-slate-50 rounded-2xl font-semibold text-sm border-none shadow-inner outline-none" /></div>
                                <div className="space-y-1"><label className="text-[8px] font-bold text-slate-400 uppercase ml-2">Próximo Contacto</label><input required type="date" value={toInputDate(form['Fecha Próx. Contacto'])} className="w-full p-4 bg-slate-50 rounded-2xl font-semibold text-sm border-none shadow-inner outline-none" onChange={e => setForm({...form, 'Fecha Próx. Contacto': toSheetDate(e.target.value)})} /></div>
                            </div>
                            <textarea required placeholder="Resumen inicial..." className="w-full p-5 bg-slate-50 rounded-[1.5rem] font-medium text-sm h-24 border-none shadow-inner outline-none" value={form['Resumen Conversación']} onChange={e => setForm({...form, 'Resumen Conversación': e.target.value})}></textarea>
                            <div className="p-8 border-2 border-dashed border-slate-200 rounded-[2rem] text-center relative cursor-pointer hover:bg-slate-50 group transition-all">
                                <input multiple type="file" className="absolute inset-0 opacity-0 cursor-pointer" onChange={handleFiles} />
                                <i className="fas fa-camera text-3xl text-slate-200 mb-2 group-hover:text-sky-300"></i>
                                <p className="text-[9px] font-bold text-slate-400 uppercase tracking-widest">{files.length > 0 ? `✓ ${files.length} CARGADAS` : 'ADJUNTAR FOTOS'}</p>
                            </div>
                            <button type="submit" disabled={sending} className="w-full py-4 rounded-2xl text-white font-bold text-md shadow-lg transition-all" style={{backgroundColor: theme.primary}}>{sending ? 'SINCRONIZANDO...' : 'GUARDAR EXPEDIENTE'}</button>
                        </form>
                    </div>
                </div>
            );
        };

        const EditClientModal = ({ theme, client, onClose, onRefresh, setStatus, onQueueChange }) => {
            const [tab, setTab] = useState('base'); 
            const [sending, setSending] = useState(false);
            const [local, setLocal] = useState({...client});
            const [newPhotos, setNewPhotos] = useState([]);

            const isLocked = client['Estado Final'] === 'Venta' || client['Estado Final'] === 'No interesado';
            const completedList = useMemo(() => {
                let list = []; for(let i=1; i<=30; i++) { if(client[`Fecha Seguimiento ${i}`]) list.push({ n: i, fecha: client[`Fecha Seguimiento ${i}`], nota: client[`Notas Seguimiento ${i}`] }); } return list;
            }, [client]);
            const nextFollowUp = completedList.length > 0 ? completedList[completedList.length - 1].n + 1 : 1;

            useEffect(() => {
                if (window._importedBackup && window._importedBackup.nombre_original === client.Nombre) {
                    setLocal(prev => ({ ...prev, ...window._importedBackup.updates }));
                    setTab('new'); window._importedBackup = null;
                }
                if (tab === 'new') setLocal(prev => ({ ...prev, [`Fecha Seguimiento ${nextFollowUp}`]: toSheetDate(new Date().toISOString().split('T')[0]) }));
            }, [tab, nextFollowUp]);

            const update = async (e) => {
                if (e) e.preventDefault();
                setSending(true);

                const syncId = generateSyncId();
                const updates = { 'Estado Final': local['Estado Final'], 'Nivel de Interés': local['Nivel de Interés'], 'Fecha Próx. Contacto': local['Fecha Próx. Contacto'], 'Comentarios': local['Comentarios'] };
                if (tab === 'new') {
                    const n = nextFollowUp;
                    updates[`Fecha Seguimiento ${n}`] = local[`Fecha Seguimiento ${n}`];
                    updates[`Notas Seguimiento ${n}`] = `Fecha contacto anterior: ${client['Fecha Próx. Contacto'] || 'N/A'}\n${local[`Notas Seguimiento ${n}`] || ''}`;
                }
                
                const finalPayload = { nombre_original: client.Nombre, updates, client_reference: client, sync_id: syncId, files_payload: newPhotos };

                const queue = JSON.parse(localStorage.getItem('crm_sync_queue') || '[]');
                queue.push({ syncId, endpoint: 'https://crmasesorasapi.libresdeumas.com/api/update-client-advanced', payload: finalPayload });
                localStorage.setItem('crm_sync_queue', JSON.stringify(queue));
                onQueueChange(queue.length);

                try {
                    const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/update-client-advanced', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(finalPayload)
                    });
                    const data = await res.json();
                    if (data.status === 'success') {
                        const currentQueue = JSON.parse(localStorage.getItem('crm_sync_queue') || '[]');
                        const filtered = currentQueue.filter(q => q.syncId !== syncId);
                        localStorage.setItem('crm_sync_queue', JSON.stringify(filtered));
                        onQueueChange(filtered.length);
                        setStatus({ type: 'success', title: 'Actualización Exitosa', message: data.message, data: local });
                        setTimeout(() => onRefresh(), 6000); 
                        onClose();
                    } else { throw new Error(data.message); }
                } catch (err) {
                    setStatus({ 
                        type: 'error', 
                        title: 'Gestión Asegurada', 
                        message: "Sin conexión. Se sincronizará al cerrar esta ventana.",
                        data: local 
                    });
                    onClose();
                }
                setSending(false);
            };

            const handleFiles = (e) => {
                const selectedFiles = Array.from(e.target.files);
                const promises = selectedFiles.map(file => new Promise(res => {
                    const r = new FileReader(); r.onloadend = () => res({ base64Data: r.result.split(',')[1], contentType: file.type, name: file.name });
                    r.readAsDataURL(file);
                }));
                Promise.all(promises).then(payloads => setNewPhotos(prev => [...prev, ...payloads]));
            };

            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-4xl rounded-[3rem] shadow-2xl flex flex-col h-[85vh] overflow-hidden animate-in zoom-in duration-300">
                        <div className="p-8 flex justify-between items-center bg-white">
                            <div><h3 className="text-xl font-black text-slate-800 tracking-tight leading-none">{client.Nombre}</h3>{isLocked && <span className="text-[8px] font-bold text-red-600 bg-red-50 px-2 py-0.5 rounded-full mt-2 inline-block border border-red-100 uppercase tracking-widest">Cerrado</span>}</div>
                            <div className="flex gap-3">
                                {client.Imagenes && <a href={client.Imagenes} target="_blank" className="text-sky-600 font-bold text-[10px] bg-sky-50 px-4 py-3 rounded-2xl hover:bg-sky-100 flex items-center gap-2"><i className="fas fa-folder-open"></i> DRIVE</a>}
                                <button type="button" onClick={onClose} className="w-9 h-9 rounded-full bg-white shadow-md flex items-center justify-center text-slate-300 hover:text-red-500 border-none"><i className="fas fa-times text-sm"></i></button>
                            </div>
                        </div>
                        <div className="chrome-tab-container">
                            {['base', 'history', 'new', 'notes'].map(t => {
                                if (t === 'new' && isLocked) return null;
                                const icons = { base: 'fa-id-badge', history: 'fa-list-ul', new: 'fa-edit', notes: 'fa-comment-dots' };
                                const labels = { base: 'Ficha Base', history: 'Historial', new: 'Nueva Gestión', notes: 'Notas Libres' };
                                return <button key={t} type="button" onClick={() => setTab(t)} className={`chrome-tab ${tab === t ? 'chrome-tab-active' : ''}`} style={tab === t ? {color: theme.primary} : {}}><i className={`fas ${icons[t]} text-xs mr-1`}></i> {labels[t]}</button>
                            })}
                        </div>
                        <div className="flex-1 p-8 overflow-y-auto custom-scroll bg-white">
                            {tab === 'base' && <div className="space-y-6"><div className="grid grid-cols-2 md:grid-cols-4 gap-4"><div className="space-y-1"><p className="text-[8px] font-bold text-slate-400 uppercase tracking-widest ml-1">Registro</p><div className="read-only-box">{client['Fecha 1er Contacto']}</div></div><div className="space-y-1"><p className="text-[8px] font-bold text-slate-400 uppercase tracking-widest ml-1">Canal</p><div className="read-only-box">{client['Canal (Tel/WhatsApp)'] || client['Canal']}</div></div><div className="space-y-1"><p className="text-[8px] font-bold text-slate-400 uppercase tracking-widest ml-1">Asesora</p><div className="read-only-box">{client['Asesora']}</div></div><div className="space-y-1"><p className="text-[8px] font-bold text-slate-400 uppercase tracking-widest ml-1">Cita</p><div className="read-only-box text-sky-600 border-sky-100">{client['Fecha Próx. Contacto'] || '--'}</div></div></div><div className="space-y-2"><p className="text-[8px] font-bold text-slate-400 uppercase tracking-widest ml-1">Apertura</p><div className="p-6 bg-slate-50 border border-slate-100 rounded-[2rem] font-medium text-slate-600 italic leading-relaxed text-xs">"{client['Resumen Conversación']}"</div></div></div>}
                            {tab === 'history' && <div className="space-y-5 max-w-3xl"><h4 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Bitácora</h4><div className="space-y-5">{completedList.map((item, idx) => <div key={idx} className="relative pl-8 border-l border-slate-200 pb-6"><div className="absolute -left-[5px] top-0 w-2.5 h-2.5 rounded-full shadow-sm" style={{backgroundColor: theme.primary}}></div><div className="bg-slate-50 p-5 rounded-[1.5rem] border border-slate-100"><div className="flex justify-between items-center mb-2"><span className="text-[8px] font-black uppercase tracking-widest" style={{color: theme.primary}}>Gestión #{item.n}</span><span className="text-[9px] font-bold text-slate-400 italic">{item.fecha}</span></div><p className="text-xs text-slate-600 font-medium whitespace-pre-wrap">{item.nota}</p></div></div>)}</div></div>}
                            {tab === 'new' && <div className="space-y-6 max-w-3xl"><div className="grid grid-cols-2 gap-6"><div className="space-y-1"><label className="text-[8px] font-bold text-slate-300 uppercase ml-4">Fecha</label><input type="date" disabled className="w-full p-4 bg-slate-100 rounded-2xl font-bold opacity-60 text-xs" value={toInputDate(local[`Fecha Seguimiento ${nextFollowUp}`])} /></div><div className="space-y-1"><label className="text-[8px] font-bold text-slate-300 uppercase ml-4">Próxima Cita</label><input type="date" className="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs shadow-inner border-none outline-none" value={toInputDate(local['Fecha Próx. Contacto'])} onChange={e => setLocal({...local, 'Fecha Próx. Contacto': toSheetDate(e.target.value)})} /></div></div><div className="grid grid-cols-2 gap-6"><div className="space-y-1"><label className="text-[8px] font-bold text-slate-300 uppercase ml-4">Interés</label><select className="w-full p-4 rounded-2xl bg-slate-50 font-bold text-xs border-none shadow-inner" value={local['Nivel de Interés']} onChange={e => setLocal({...local, 'Nivel de Interés': e.target.value})}>{INTERES_OPTIONS.map(o => <option key={o} value={o}>{o}</option>)}</select></div><div className="space-y-1"><label className="text-[8px] font-bold text-slate-300 uppercase ml-4">Estado</label><select className="w-full p-4 rounded-2xl bg-slate-50 font-bold text-xs border-none shadow-inner" value={local['Estado Final']} onChange={e => setLocal({...local, 'Estado Final': e.target.value})}>{ESTADO_OPTIONS.map(o => <option key={o} value={o}>{o}</option>)}</select></div></div><textarea className="w-full p-6 bg-slate-50 rounded-[2rem] font-medium text-xs h-36 border-none shadow-inner outline-none" placeholder="Notas de la gestión..." value={local[`Notas Seguimiento ${nextFollowUp}`] || ''} onChange={e => setLocal({...local, [`Notas Seguimiento ${nextFollowUp}`]: e.target.value})}></textarea><div className="p-8 border-2 border-dashed border-slate-100 rounded-[2.5rem] text-center relative hover:bg-slate-50 transition-all"><input multiple type="file" className="absolute inset-0 opacity-0 cursor-pointer" onChange={handleFiles} /><i className="fas fa-camera text-3xl text-slate-100 mb-2"></i><p className="text-[8px] font-bold text-slate-300 uppercase tracking-widest">{newPhotos.length > 0 ? `✓ ${newPhotos.length} CARGADAS` : 'SUBIR FOTOS'}</p></div></div>}
                            {tab === 'notes' && <div className="space-y-4 h-full"><h4 className="text-[8px] font-bold text-slate-400 uppercase tracking-widest ml-4">Anotaciones</h4><textarea className="w-full p-8 bg-slate-50 rounded-[2.5rem] font-medium text-xs h-80 border-none shadow-inner outline-none" placeholder="Anotaciones generales..." value={local['Comentarios'] || ''} onChange={e => setLocal({...local, 'Comentarios': e.target.value})}></textarea></div>}
                        </div>
                        <div className="p-8 bg-slate-50/50 border-t border-slate-100 flex gap-4"><button type="button" onClick={onClose} className="flex-1 py-4 text-slate-400 font-bold uppercase text-[9px] tracking-widest hover:bg-slate-100 rounded-2xl">Descartar</button>{(!isLocked && tab !== 'base') && <button type="button" onClick={update} disabled={sending} className="flex-[2] py-4 rounded-2xl text-white font-bold text-sm shadow-xl hover:brightness-105 uppercase tracking-wider transition-all" style={{backgroundColor: theme.primary}}>{sending ? 'SINCRONIZANDO...' : 'Sincronizar Expediente'}</button>}</div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
