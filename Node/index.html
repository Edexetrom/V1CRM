<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Profesional - Versi√≥n 6.2 (Trazabilidad Silenciosa)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.5s ease;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        .glass {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .custom-scroll::-webkit-scrollbar {
            width: 5px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .chrome-tab-container {
            @apply flex gap-1 bg-slate-100/80 pt-2 px-4 rounded-t-[2.5rem] border-b border-slate-200;
        }

        .chrome-tab {
            @apply relative px-5 py-3 text-[10px] font-extrabold uppercase tracking-widest cursor-pointer transition-all rounded-t-xl text-slate-400 flex items-center gap-2;
            min-width: 140px;
            justify-content: center;
            border: none;
            outline: none;
            background: transparent;
        }

        .chrome-tab-active {
            @apply bg-white shadow-[0_-2px_8px_rgba(0, 0, 0, 0.03)] z-10 text-slate-700;
        }

        .chrome-tab-active::before,
        .chrome-tab-active::after {
            content: '';
            @apply absolute bottom-0 w-3 h-3 bg-transparent pointer-events-none;
        }

        .chrome-tab-active::before {
            left: -12px;
            @apply rounded-br-xl;
            box-shadow: 6px 0 0 0 white;
        }

        .chrome-tab-active::after {
            right: -12px;
            @apply rounded-bl-xl;
            box-shadow: -6px 0 0 0 white;
        }

        @keyframes pulse-sync {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(0.98);
            }
        }

        .sync-active {
            animation: pulse-sync 2s infinite ease-in-out;
        }

        .warning-shake {
            animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-3px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(3px, 0, 0);
            }
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const THEMES = {
            ocean: { primary: '#0ea5e9', bg: 'bg-sky-50' },
            emerald: { primary: '#10b981', bg: 'bg-emerald-50' },
            sunset: { primary: '#f59e0b', bg: 'bg-amber-50' },
            berry: { primary: '#8b5cf6', bg: 'bg-violet-50' }
        };

        const INTERES_OPTIONS = [
            "Sin inter√©s <No muestra intenci√≥n real de avanzar>",
            "Inter√©s Bajo <Escucha, pregunta poco, no toma acci√≥n.>",
            "Inter√©s Medio <Hace preguntas, pide informaci√≥n, eval√∫a.>",
            "Inter√©s Alto <Quiere avanzar, pregunta por precio, tiempos o pasos.>"
        ];

        const ESTADO_OPTIONS = ["Seguimiento", "Venta", "Contactar m√°s tarde", "No interesado"];

        const getMexicoDate = () => {
            return new Intl.DateTimeFormat('en-CA', {
                timeZone: 'America/Mexico_City',
                year: 'numeric', month: '2-digit', day: '2-digit'
            }).format(new Date());
        };

        const normalizeData = (data) => {
            if (!data) return {};
            const normalized = { ...data };
            for (let i = 1; i <= 30; i++) {
                const sqlFecha = `fecha_seguimiento_${i}`;
                const sqlNota = `notas_seguimiento_${i}`;
                const uiFecha = `Fecha Seguimiento ${i}`;
                const uiNota = `Notas Seguimiento ${i}`;
                if (data[sqlFecha] !== undefined) normalized[uiFecha] = data[sqlFecha];
                if (data[sqlNota] !== undefined) normalized[uiNota] = data[sqlNota];
            }
            normalized.Nombre = data.nombre || data.Nombre || "Sin Nombre";
            normalized.Canal = data.canal || data.Canal || data['Canal (Tel/WhatsApp)'] || "";
            normalized['Estado Final'] = data.estado_final || data['Estado Final'] || "Seguimiento";
            normalized['Nivel de Inter√©s'] = data.nivel_interes || data['Nivel de Inter√©s'] || "";
            normalized['Fecha Pr√≥x. Contacto'] = data.fecha_proxima || data['Fecha Pr√≥x. Contacto'] || "";
            normalized['Fecha 1er Contacto'] = data.fecha_registro || data['Fecha 1er Contacto'] || "";
            normalized['Resumen Conversaci√≥n'] = data.resumen || data['Resumen Conversaci√≥n'] || "";
            normalized.Comentarios = data.comentarios || data.Comentarios || "";
            normalized.Imagenes = data.imagenes_url || data.Imagenes || "";
            const cleanPhone = normalized.Canal.toString().replace(/\D/g, '').slice(-10);
            normalized.id_unico = data.id_unico || `ID_${cleanPhone}`;
            return normalized;
        };

        const generateSyncId = () => `ID_${Date.now()}_${Math.random().toString(36).substr(2, 5).toUpperCase()}`;

        const toInputDate = (str) => {
            if (!str || !str.includes('/')) return str || '';
            const [d, m, y] = str.split('/');
            return `${y}-${m.padStart(2, '0')}-${d.padStart(2, '0')}`;
        };

        const toSheetDate = (str) => {
            if (!str) return '';
            if (str.includes('/')) return str;
            const [y, m, d] = str.split('-');
            return `${d}/${m}/${y}`;
        };

        const LoginScreen = ({ agents, onLogin, loading, theme }) => {
            const [sel, setSel] = useState('');
            const [pass, setPass] = useState('');
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-6">
                    <div className="max-w-md w-full glass p-12 rounded-[4rem] shadow-2xl text-center border border-white">
                        <div className="w-24 h-24 mx-auto rounded-[2.5rem] flex items-center justify-center text-white mb-10 shadow-2xl" style={{ backgroundColor: theme.primary }}><i className="fas fa-fingerprint text-4xl"></i></div>
                        <h2 className="text-3xl font-black text-slate-800 tracking-tighter uppercase mb-12 leading-none">Acceso Seguro<br />CRM Handshake</h2>
                        <div className="space-y-6 text-left">
                            <select className="w-full p-5 rounded-2xl bg-slate-50 font-bold text-sm border-none outline-none shadow-inner cursor-pointer" value={sel} onChange={e => setSel(e.target.value)}>
                                <option value="">Seleccionar Asesora...</option>
                                {agents.map(a => <option key={a} value={a}>{a}</option>)}
                            </select>
                            <input type="password" placeholder="Clave de Acceso" className="w-full p-4 rounded-2xl bg-slate-50 font-bold text-sm border-none outline-none shadow-inner" value={pass} onChange={e => setPass(e.target.value)} />
                            <button onClick={() => onLogin(sel, pass)} disabled={loading || !sel || !pass} className="w-full py-6 rounded-3xl text-white font-black text-base shadow-2xl transition-all hover:brightness-110 uppercase tracking-widest border-none outline-none cursor-pointer" style={{ backgroundColor: theme.primary }}>{loading ? 'CARGANDO...' : 'ENTRAR'}</button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(localStorage.getItem('crm_user') || null);
            const [themeKey, setThemeKey] = useState(localStorage.getItem('crm_theme') || 'ocean');
            const [agents, setAgents] = useState([]);
            const [clients, setClients] = useState([]);
            const [loading, setLoading] = useState(false);
            const [modal, setModal] = useState(null);
            const [selectedClient, setSelectedClient] = useState(null);
            const [filters, setFilters] = useState({ name: '', status: '', interest: '', dateRange: '' });
            const [statusAlert, setStatusAlert] = useState(null);
            const [pendingCount, setPendingCount] = useState(0);
            const [showHistoryModal, setShowHistoryModal] = useState(false);
            const [currentPage, setCurrentPage] = useState(1);
            const [calendarEvents, setCalendarEvents] = useState([]);
            const [loadingCalendar, setLoadingCalendar] = useState(false);
            const [showCalendar, setShowCalendar] = useState(false); // Control de despliegue

            const isSyncing = useRef(false);
            const entriesPerPage = 15;

            const activeTheme = useMemo(() => THEMES[themeKey] || THEMES.ocean, [themeKey]);

            useEffect(() => {
                fetchAgents();
                if (user) {
                    fetchClients(user);
                    processQueue();
                }
                const interval = setInterval(processQueue, 30000);
                return () => clearInterval(interval);
            }, [user]);

            useEffect(() => { setCurrentPage(1); }, [filters]);

            const fetchAgents = async () => {
                try {
                    const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/agents');
                    const data = await res.json();
                    if (Array.isArray(data)) setAgents(data);
                } catch (e) { console.error(e); }
            };


            const fetchClients = async (name) => {
                setLoading(true);
                try {
                    const res = await fetch(`https://crmasesorasapi.libresdeumas.com/api/clients?asesora=${encodeURIComponent(name)}&t=${Date.now()}`);
                    const data = await res.json();
                    if (Array.isArray(data)) {
                        setClients(data.map(normalizeData));
                    }
                } catch (e) { console.error(e); }
                setLoading(false);
            };


            const fetchMyCalendar = async () => {
                if (!showCalendar) {
                    setShowCalendar(true);
                    if (calendarEvents.length === 0) {
                        setLoadingCalendar(true);
                        try {
                            const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/my-calendar', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ asesora: user })
                            });
                            const data = await res.json();
                            setCalendarEvents(Array.isArray(data) ? data : []);
                        } catch (err) {
                            console.error("Error al cargar calendario maestro");
                        }
                        setLoadingCalendar(false);
                    }
                } else {
                    setShowCalendar(false);
                }
            };


            const processQueue = async () => {
                if (isSyncing.current) return;
                const queue = JSON.parse(localStorage.getItem('crm_sync_queue') || '[]');
                setPendingCount(queue.length);
                if (queue.length === 0) return;

                isSyncing.current = true;
                const newQueue = [...queue];
                let changed = false;

                for (let i = 0; i < newQueue.length; i++) {
                    const item = newQueue[i];
                    try {
                        const res = await fetch(item.endpoint, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(item.payload)
                        });
                        const data = await res.json();
                        if (data.status === 'success' || data.message?.includes('ya existe')) {
                            newQueue.splice(i, 1);
                            i--;
                            changed = true;
                        } else { break; }
                    } catch (err) { break; }
                }

                if (changed) {
                    localStorage.setItem('crm_sync_queue', JSON.stringify(newQueue));
                    setPendingCount(newQueue.length);
                    if (user) fetchClients(user);
                }
                isSyncing.current = false;
            };

            const filteredClients = useMemo(() => {
                const search = filters.name.toLowerCase();
                const todayMx = new Date(getMexicoDate() + "T00:00:00");
                const tomorrowMx = new Date(todayMx); tomorrowMx.setDate(todayMx.getDate() + 1);

                return clients.filter(c => {
                    const cName = (c.Nombre || '').toLowerCase();
                    const cPhone = (c.Canal || '').toString();
                    const matchesSearch = cName.includes(search) || cPhone.includes(search);
                    const matchesStatus = filters.status === '' || c['Estado Final'] === filters.status;
                    const matchesInterest = filters.interest === '' || (c['Nivel de Inter√©s'] || '').includes(filters.interest);

                    let matchesDate = true;
                    if (filters.dateRange !== '') {
                        const proxStr = c['Fecha Pr√≥x. Contacto'];
                        if (!proxStr || proxStr === '--') { matchesDate = false; } else {
                            const [d, m, y] = proxStr.split('/').map(Number);
                            const pDate = new Date(y, m - 1, d);
                            const tVal = pDate.getTime();
                            if (filters.dateRange === 'hoy') matchesDate = tVal === todayMx.getTime();
                            else if (filters.dateRange === 'ma√±ana') matchesDate = tVal === tomorrowMx.getTime();
                            else if (filters.dateRange === 'vencido') matchesDate = tVal < todayMx.getTime();
                            else if (filters.dateRange === 'futuro') matchesDate = tVal > tomorrowMx.getTime();
                        }
                    }
                    return matchesSearch && matchesStatus && matchesInterest && matchesDate;
                }).sort((a, b) => {
                    const dA = (a['Fecha 1er Contacto'] || '').split('/').reverse().join('');
                    const dB = (b['Fecha 1er Contacto'] || '').split('/').reverse().join('');
                    return dB.localeCompare(dA);
                });
            }, [clients, filters]);

            const paginatedClients = useMemo(() => {
                const start = (currentPage - 1) * entriesPerPage;
                return filteredClients.slice(start, start + entriesPerPage);
            }, [filteredClients, currentPage]);

            const totalPages = Math.max(1, Math.ceil(filteredClients.length / entriesPerPage));

            // ARREGLO DE LOGIN: Implementaci√≥n correcta de handleLogin utilizando el estado del componente
            const handleLogin = async (name, password) => {
                setLoading(true);
                try {
                    const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nombre: name.trim(), password: password.trim() })
                    });
                    const data = await res.json();
                    if (data.status === 'success') {
                        // Guardamos y actualizamos estado
                        localStorage.setItem('crm_user', data.nombre);
                        setUser(data.nombre);
                        fetchClients(data.nombre);
                    } else {
                        setStatusAlert({ type: 'error', title: 'Acceso Denegado', message: data.message });
                    }
                } catch (e) {
                    setStatusAlert({ type: 'error', title: 'Error Localhost', message: "No se puede contactar con el servidor local." });
                }
                setLoading(false);
            };

            if (!user) return <LoginScreen agents={agents} onLogin={handleLogin} loading={loading} theme={activeTheme} />;

            return (
                <div className={`min-h-screen ${activeTheme.bg} p-4 md:p-8 transition-colors duration-500`}>
                    <header className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center mb-10">
                        <div className="flex items-center gap-5">
                            <div className="w-14 h-14 rounded-2xl flex items-center justify-center text-white shadow-xl" style={{ backgroundColor: activeTheme.primary }}>
                                <i className="fas fa-server text-2xl"></i>
                            </div>
                            <div>
                                <h1 className="text-2xl font-black text-slate-800 tracking-tighter uppercase leading-none">CRM Handshake</h1>
                                <p className="text-slate-400 text-[9px] font-bold uppercase tracking-[0.2em] mt-1.5">Asesora: <span className="text-slate-900">{user}</span> ‚Ä¢ Versi√≥n 6.1 Maestro</p>
                            </div>
                        </div>

                        <div className="flex items-center gap-4 mt-6 md:mt-0">
                            <div className={`flex items-center gap-3 px-5 py-2.5 rounded-full border transition-all ${pendingCount > 0 ? 'bg-amber-50 text-amber-600 border-amber-200 sync-active' : 'bg-emerald-50 text-emerald-600 border-emerald-200'}`}>
                                <i className={`fas ${pendingCount > 0 ? 'fa-cloud-upload-alt' : 'fa-check-circle'} text-xs`}></i>
                                <span className="text-[10px] font-black uppercase tracking-widest">{pendingCount > 0 ? `${pendingCount} Sincronizando` : 'DB Local al D√≠a'}</span>
                            </div>

                            <div className="flex items-center gap-3 glass p-2 rounded-full shadow-sm border border-white">
                                {Object.keys(THEMES).map(t => (
                                    <button key={t} onClick={() => { setThemeKey(t); localStorage.setItem('crm_theme', t); }} className={`w-6 h-6 rounded-full transition-all ${themeKey === t ? 'ring-2 ring-offset-2 ring-slate-300 scale-110 shadow-md' : 'opacity-30 hover:opacity-100'}`} style={{ backgroundColor: THEMES[t].primary }} />
                                ))}
                                <div className="w-px h-5 bg-slate-200 mx-1" />
                                <button onClick={() => { localStorage.clear(); window.location.reload(); }} className="text-slate-300 hover:text-red-500 p-1 transition-colors bg-transparent border-none outline-none"><i className="fas fa-power-off text-sm"></i></button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto">
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-6 gap-4 mb-8">
                            <div className="lg:col-span-2 relative">
                                <i className="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 text-xs"></i>
                                <input type="text" placeholder="Buscar expediente..." className="w-full pl-12 pr-5 py-4 rounded-2xl border-none shadow-sm font-bold text-xs focus:ring-2 focus:ring-sky-300 outline-none transition-all" value={filters.name} onChange={e => setFilters({ ...filters, name: e.target.value })} />
                            </div>
                            <select className="px-5 py-4 rounded-2xl border-none shadow-sm font-bold text-xs text-slate-500 outline-none cursor-pointer" value={filters.dateRange} onChange={e => setFilters({ ...filters, dateRange: e.target.value })}>
                                <option value="">Sem√°foro</option>
                                <option value="vencido">Vencidos üî¥</option>
                                <option value="hoy">Para Hoy üü†</option>
                                <option value="ma√±ana">Ma√±ana üü°</option>
                                <option value="futuro">Pr√≥ximos üîµ</option>
                            </select>
                            <select className="px-5 py-4 rounded-2xl border-none shadow-sm font-bold text-xs text-slate-500 outline-none cursor-pointer" value={filters.status} onChange={e => setFilters({ ...filters, status: e.target.value })}>
                                <option value="">Estado</option>
                                {ESTADO_OPTIONS.map(o => <option key={o} value={o}>{o}</option>)}
                            </select>
                            <button onClick={() => { setShowHistoryModal(true); }} className="bg-white text-slate-400 font-bold py-4 px-4 rounded-2xl shadow-sm hover:bg-slate-50 transition-all flex items-center justify-center gap-2 uppercase text-[10px] tracking-widest border border-slate-100 outline-none">
                                <i className="fas fa-history"></i> Sync Queue
                            </button>
                            <button onClick={() => setModal('new')} className="text-white font-black py-4 px-6 rounded-2xl shadow-lg hover:shadow-xl transition-all flex items-center justify-center gap-2 uppercase text-[10px] tracking-widest border-none outline-none" style={{ backgroundColor: activeTheme.primary }}>
                                <i className="fas fa-plus-circle"></i> Nuevo
                            </button>
                        </div>


                        {/* M√ìDULO DE AGENDA MAESTRA DESPLEGABLE */}
                        <div className="mb-8 animate-in fade-in slide-in-from-top-4 duration-500">
                            <div
                                onClick={fetchMyCalendar}
                                className="glass p-6 rounded-[2.5rem] border border-white shadow-sm flex items-center justify-between cursor-pointer hover:bg-white/50 transition-all"
                            >
                                <div className="flex items-center gap-4">
                                    <div className="w-10 h-10 rounded-2xl flex items-center justify-center text-white shadow-md" style={{ backgroundColor: activeTheme.primary }}>
                                        <i className={`fas ${showCalendar ? 'fa-calendar-minus' : 'fa-calendar-alt'} text-sm`}></i>
                                    </div>
                                    <div>
                                        <h3 className="text-[10px] font-black uppercase text-slate-800 tracking-[0.15em] leading-none">Mi Agenda Maestra</h3>
                                        <p className="text-[9px] font-bold text-slate-400 uppercase mt-1">Pr√≥ximas citas y compromisos</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3">
                                    {loadingCalendar && <i className="fas fa-circle-notch animate-spin text-slate-300"></i>}
                                    <i className={`fas fa-chevron-${showCalendar ? 'up' : 'down'} text-slate-300 text-xs`}></i>
                                </div>
                            </div>

                            {/* PANEL EXPANDIBLE */}
                            {showCalendar && (
                                <div className="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4 animate-in zoom-in-95 duration-300">
                                    {calendarEvents.length === 0 && !loadingCalendar ? (
                                        <div className="md:col-span-3 glass p-10 rounded-[2.5rem] text-center border border-white">
                                            <p className="text-[10px] font-black text-slate-300 uppercase tracking-widest">No hay citas programadas en el calendario maestro</p>
                                        </div>
                                    ) : (
                                        calendarEvents.map((ev, i) => (
                                            <div key={i} className="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-50 border-l-4" style={{ borderLeftColor: activeTheme.primary }}>
                                                <div className="flex justify-between items-start mb-2">
                                                    <p className="font-black text-slate-700 text-[11px] leading-tight uppercase">{ev.summary}</p>
                                                    <i className="far fa-clock text-slate-200 text-[10px]"></i>
                                                </div>
                                                <p className="text-[10px] text-slate-400 font-bold italic mb-2">
                                                    {new Date(ev.start).toLocaleString('es-MX', {
                                                        day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit'
                                                    })}
                                                </p>
                                                {ev.description && (
                                                    <p className="text-[9px] text-slate-400 line-clamp-2 border-t border-slate-50 pt-2 mt-2">{ev.description}</p>
                                                )}
                                            </div>
                                        ))
                                    )}
                                </div>
                            )}
                        </div>


                        <div className="glass rounded-[3rem] shadow-2xl overflow-hidden border border-white">
                            <div className="overflow-x-auto custom-scroll">
                                <table className="w-full text-left table-auto">
                                    <thead className="bg-slate-50/50 border-b border-slate-100 text-slate-400 text-[10px] uppercase font-black tracking-widest">
                                        <tr>
                                            <th className="px-8 py-5">Prospecto</th>
                                            <th className="px-8 py-5">WhatsApp</th>
                                            <th className="px-8 py-5">Inter√©s</th>
                                            <th className="px-8 py-5">Pr√≥x. Contacto</th>
                                            <th className="px-8 py-5">Estatus</th>
                                            <th className="px-8 py-5 text-right pr-12">Acci√≥n</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {paginatedClients.length > 0 ? paginatedClients.map((c, i) => (
                                            <tr key={i} className="hover:bg-slate-50/50 transition-colors cursor-pointer" onClick={() => { setSelectedClient(c); setModal('edit'); }}>
                                                <td className="px-8 py-5">
                                                    <p className="font-bold text-slate-700 text-xs">{c.Nombre}</p>
                                                    <p className="text-[9px] text-slate-300 font-bold uppercase mt-1 tracking-tighter">ID: {c.id_unico}</p>
                                                </td>

                                    <textarea className="w-full p-10 bg-slate-50 rounded-[3rem] font-medium text-sm h-40 border-none shadow-inner outline-none" placeholder="A√±ade las notas de esta gesti√≥n..." value={localForm[`Notas Seguimiento ${nextIdx}`] || ''} onChange={e => setLocalForm({ ...localForm, [`Notas Seguimiento ${nextIdx}`]: e.target.value })}></textarea>
                                </div>
                                <div className="p-10 border-2 border-dashed border-slate-200 rounded-[3rem] text-center relative cursor-pointer hover:bg-slate-50 transition-all">
                                    <input multiple type="file" accept="image/*" className="absolute inset-0 opacity-0 cursor-pointer" onChange={handleFiles} />
                                    <i className="fas fa-camera text-4xl text-slate-200 mb-2"></i>
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{newPhotos.length > 0 ? `‚úì ${newPhotos.length} EVIDENCIAS LISTAS` : 'A√ëADIR CAPTURAS'}</p>
                                </div>
                            </div>}
                            {tab === 'notes' && <div className="space-y-4 h-full animate-in fade-in duration-300">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-5">Anotaciones de Auditor√≠a</label>
                                <textarea className="w-full p-12 bg-slate-50 rounded-[4rem] font-medium text-sm h-full border-none shadow-inner outline-none" placeholder="Notas internas..." value={localForm['Comentarios'] || ''} onChange={e => setLocalForm({ ...localForm, 'Comentarios': e.target.value })}></textarea>
                            </div>}
                        </div>
                        <div className="p-10 bg-slate-50/30 border-t border-slate-50 flex gap-6">
                            <button onClick={onClose} className="flex-1 py-5 text-slate-400 font-black uppercase text-[10px] tracking-widest hover:bg-slate-100 rounded-2xl transition-all border-none outline-none cursor-pointer">Cerrar</button>
                            {(!isLocked && tab !== 'base') && <button onClick={update} disabled={sending} className="flex-[2] py-5 rounded-3xl text-white font-black text-base shadow-2xl hover:brightness-110 uppercase tracking-widest transition-all border-none outline-none cursor-pointer" style={{ backgroundColor: theme.primary }}>{sending ? 'SINCRONIZANDO...' : 'Sincronizar Gesti√≥n'}</button>}
                        </div>
                    </div>
                </div>
            );
        };

        const StatusModal = ({ alert, onClose }) => {
            const isError = alert.type === 'error';
            return (
                <div className="fixed inset-0 bg-slate-900/70 backdrop-blur-md z-[120] flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-sm rounded-[4rem] p-12 shadow-2xl border border-white text-center animate-in zoom-in duration-300">
                        <div className={`w-24 h-24 mx-auto rounded-[2.5rem] flex items-center justify-center text-white mb-8 shadow-xl ${isError ? 'bg-amber-500' : 'bg-emerald-500'}`}>
                            <i className={`fas ${isError ? 'fa-exclamation-triangle' : 'fa-check-double'} text-4xl`}></i>
                        </div>
                        <h3 className="text-2xl font-black text-slate-800 uppercase tracking-tighter mb-4">{alert.title}</h3>
                        <p className="text-slate-400 text-xs font-medium mb-10 leading-relaxed">{alert.message}</p>
                        <button onClick={onClose} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-slate-800 transition-all outline-none border-none cursor-pointer">OK</button>
                    </div>
                </div>
            );
        };

        const HistoryModal = ({ onClose }) => {
            const [queue, setQueue] = useState([]);
            useEffect(() => {
                const fetchQueue = async () => {
                    try {
                        const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/sync-queue');
                        const data = await res.json();
                        setQueue(data);
                    } catch (e) {
                        const local = JSON.parse(localStorage.getItem('crm_sync_queue') || '[]');
                        setQueue(local.map(x => ({ sync_id: x.syncId, action: 'Local', timestamp: 'Pendiente' })));
                    }
                };
                fetchQueue();
            }, []);
            return (
                <div className="fixed inset-0 bg-slate-900/70 backdrop-blur-md z-[100] flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-lg rounded-[4rem] p-12 shadow-2xl border border-white animate-in zoom-in">
                        <div className="flex justify-between items-center mb-8">
                            <h3 className="text-2xl font-black uppercase tracking-tighter text-slate-800">Cola de Sincronizaci√≥n</h3>
                            <button onClick={onClose} className="text-slate-300 hover:text-red-500 outline-none border-none cursor-pointer"><i className="fas fa-times text-2xl"></i></button>
                        </div>
                        <div className="space-y-4 max-h-[50vh] overflow-y-auto custom-scroll pr-2">
                            {queue.length === 0 ? <p className="text-center py-20 text-slate-300 font-black uppercase text-[10px]">Sin tareas pendientes</p> :
                                queue.map((h, i) => (
                                    <div key={i} className="flex items-center justify-between p-5 bg-slate-50 rounded-2xl border border-slate-100">
                                        <div className="flex-1 overflow-hidden">
                                            <p className="text-[11px] font-black text-slate-700 uppercase mb-1 truncate">{h.sync_id || 'ID_SYNC'}</p>
                                            <p className="text-[9px] font-bold text-slate-400">{h.action} ‚Ä¢ {h.timestamp}</p>
                                        </div>
                                        <i className="fas fa-circle-notch animate-spin text-amber-500 ml-4"></i>
                                    </div>
                                ))}
                        </div>
                        <button onClick={onClose} className="w-full mt-10 py-5 bg-slate-900 text-white rounded-2xl font-black uppercase text-[10px] tracking-widest cursor-pointer">Cerrar</button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
