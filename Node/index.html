<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Libres de UMAs</title>
    <script src="js/ModuloCalendarios.js" type="text/babel"></script>
    <script src="js/ModuloCRM.js" type="text/babel"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');


        @layer components {
            .main-nav-tab {
                @apply px-8 py-4 text-[11px] font-black uppercase tracking-[0.2em] cursor-pointer transition-all border-b-4 border-transparent text-slate-400 hover:text-slate-600;
            }

            .main-nav-tab-active {
                @apply border-indigo-500 text-indigo-600 bg-white/50;
            }

            /* Fin de etiqueta style para diferencial selección de pestaña */
        

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.5s ease;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        

        .glass {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .custom-scroll::-webkit-scrollbar {
            width: 5px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .chrome-tab-container {
            @apply flex gap-1 bg-slate-100/80 pt-2 px-4 rounded-t-[2.5rem] border-b border-slate-200;
        }

        .chrome-tab {
            @apply relative px-5 py-3 text-[10px] font-extrabold uppercase tracking-widest cursor-pointer transition-all rounded-t-xl text-slate-400 flex items-center gap-2;
            min-width: 140px;
            justify-content: center;
            border: none;
            outline: none;
            background: transparent;
        }

        .chrome-tab-active {
            @apply bg-white shadow-[0_-2px_8px_rgba(0, 0, 0, 0.03)] z-10 text-slate-700;
        }

        .chrome-tab-active::before,
        .chrome-tab-active::after {
            content: '';
            @apply absolute bottom-0 w-3 h-3 bg-transparent pointer-events-none;
        }

        .chrome-tab-active::before {
            left: -12px;
            @apply rounded-br-xl;
            box-shadow: 6px 0 0 0 white;
        }

        .chrome-tab-active::after {
            right: -12px;
            @apply rounded-bl-xl;
            box-shadow: -6px 0 0 0 white;
        }

        @keyframes pulse-sync {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(0.98);
            }
        }

        .sync-active {
            animation: pulse-sync 2s infinite ease-in-out;
        }

        .warning-shake {
            animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-3px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(3px, 0, 0);
            }
        }
    }
    </style>
</head>

<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const THEMES = {
            ocean: { primary: '#0ea5e9', bg: 'bg-sky-50' },
            emerald: { primary: '#10b981', bg: 'bg-emerald-50' },
            sunset: { primary: '#f59e0b', bg: 'bg-amber-50' },
            berry: { primary: '#8b5cf6', bg: 'bg-violet-50' }
        };

        const INTERES_OPTIONS = [
            "Sin interés <No muestra intención real de avanzar>",
            "Interés Bajo <Escucha, pregunta poco, no toma acción.>",
            "Interés Medio <Hace preguntas, pide información, evalúa.>",
            "Interés Alto <Quiere avanzar, pregunta por precio, tiempos o pasos.>"
        ];

        const ESTADO_OPTIONS = ["Seguimiento", "Venta", "Contactar más tarde", "No interesado"];

        const getMexicoDate = () => {
            return new Intl.DateTimeFormat('en-CA', {
                timeZone: 'America/Mexico_City',
                year: 'numeric', month: '2-digit', day: '2-digit'
            }).format(new Date());
        };

        const normalizeData = (data) => {
            if (!data) return {};
            const normalized = { ...data };
            for (let i = 1; i <= 30; i++) {
                const sqlFecha = `fecha_seguimiento_${i}`;
                const sqlNota = `notas_seguimiento_${i}`;
                const uiFecha = `Fecha Seguimiento ${i}`;
                const uiNota = `Notas Seguimiento ${i}`;
                if (data[sqlFecha] !== undefined) normalized[uiFecha] = data[sqlFecha];
                if (data[sqlNota] !== undefined) normalized[uiNota] = data[sqlNota];
            }
            normalized.Nombre = data.nombre || data.Nombre || "Sin Nombre";
            normalized.Canal = data.canal || data.Canal || data['Canal (Tel/WhatsApp)'] || "";
            normalized['Estado Final'] = data.estado_final || data['Estado Final'] || "Seguimiento";
            normalized['Nivel de Interés'] = data.nivel_interes || data['Nivel de Interés'] || "";
            normalized['Fecha Próx. Contacto'] = data.fecha_proxima || data['Fecha Próx. Contacto'] || "";
            normalized['Fecha 1er Contacto'] = data.fecha_registro || data['Fecha 1er Contacto'] || "";
            normalized['Resumen Conversación'] = data.resumen || data['Resumen Conversación'] || "";
            normalized.Comentarios = data.comentarios || data.Comentarios || "";
            normalized.Imagenes = data.imagenes_url || data.Imagenes || "";
            const cleanPhone = normalized.Canal.toString().replace(/\D/g, '').slice(-10);
            normalized.id_unico = data.id_unico || `ID_${cleanPhone}`;
            return normalized;
        };

        const generateSyncId = () => `ID_${Date.now()}_${Math.random().toString(36).substr(2, 5).toUpperCase()}`;

        const toInputDate = (str) => {
            if (!str || !str.includes('/')) return str || '';
            const [d, m, y] = str.split('/');
            return `${y}-${m.padStart(2, '0')}-${d.padStart(2, '0')}`;
        };

        const toSheetDate = (str) => {
            if (!str) return '';
            if (str.includes('/')) return str;
            const [y, m, d] = str.split('-');
            return `${d}/${m}/${y}`;
        };

        const LoginScreen = ({ agents, onLogin, loading, theme }) => {
            const [sel, setSel] = useState('');
            const [pass, setPass] = useState('');
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-6">
                    <div className="max-w-md w-full glass p-12 rounded-[4rem] shadow-2xl text-center border border-white">
                        <div className="w-24 h-24 mx-auto rounded-[2.5rem] flex items-center justify-center text-white mb-10 shadow-2xl" style={{ backgroundColor: theme.primary }}><i className="fas fa-fingerprint text-4xl"></i></div>
                        <h2 className="text-3xl font-black text-slate-800 tracking-tighter uppercase mb-12 leading-none">Acceso Seguro<br />CRM Asesoras</h2>
                        <div className="space-y-6 text-left">
                            <select className="w-full p-5 rounded-2xl bg-slate-50 font-bold text-sm border-none outline-none shadow-inner cursor-pointer" value={sel} onChange={e => setSel(e.target.value)}>
                                <option value="">Seleccionar Asesora...</option>
                                {agents.map(a => <option key={a} value={a}>{a}</option>)}
                            </select>
                            <input type="password" placeholder="Clave de Acceso" className="w-full p-4 rounded-2xl bg-slate-50 font-bold text-sm border-none outline-none shadow-inner" value={pass} onChange={e => setPass(e.target.value)} />
                            <button onClick={() => onLogin(sel, pass)} disabled={loading || !sel || !pass} className="w-full py-6 rounded-3xl text-white font-black text-base shadow-2xl transition-all hover:brightness-110 uppercase tracking-widest border-none outline-none cursor-pointer" style={{ backgroundColor: theme.primary }}>{loading ? 'CARGANDO...' : 'ENTRAR'}</button>
                        </div>
                    </div>
                </div>
            );
        };


        const App = () => {

            // 'crm' o 'nuevo'
            const [currentModule, setCurrentModule] = React.useState('crm');
            // 'crm' o 'nuevo'


            const [user, setUser] = useState(localStorage.getItem('crm_user') || null);
            const [themeKey, setThemeKey] = useState(localStorage.getItem('crm_theme') || 'ocean');
            const [agents, setAgents] = useState([]);
            const [clients, setClients] = useState([]);
            const [loading, setLoading] = useState(false);
            const [modal, setModal] = useState(null);
            const [selectedClient, setSelectedClient] = useState(null);
            const [filters, setFilters] = useState({ name: '', status: '', interest: '', dateRange: '' });
            const [statusAlert, setStatusAlert] = useState(null);
            const [pendingCount, setPendingCount] = useState(0);
            const [showHistoryModal, setShowHistoryModal] = useState(false);
            const [currentPage, setCurrentPage] = useState(1);
            const [calendarEvents, setCalendarEvents] = useState([]);
            const [loadingCalendar, setLoadingCalendar] = useState(false);
            const [showCalendar, setShowCalendar] = useState(false); // Control de despliegue

            const isSyncing = useRef(false);
            const entriesPerPage = 15;

            const activeTheme = useMemo(() => THEMES[themeKey] || THEMES.ocean, [themeKey]);

            useEffect(() => {
                fetchAgents();
                if (user) {
                    fetchClients(user);
                    processQueue();
                }
                const interval = setInterval(processQueue, 30000);
                return () => clearInterval(interval);
            }, [user]);

            useEffect(() => { setCurrentPage(1); }, [filters]);

            const fetchAgents = async () => {
                try {
                    const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/agents');
                    const data = await res.json();
                    if (Array.isArray(data)) setAgents(data);
                } catch (e) { console.error(e); }
            };


            const fetchClients = async (name) => {
                setLoading(true);
                try {
                    const res = await fetch(`https://crmasesorasapi.libresdeumas.com/api/clients?asesora=${encodeURIComponent(name)}&t=${Date.now()}`);
                    const data = await res.json();
                    if (Array.isArray(data)) {
                        setClients(data.map(normalizeData));
                    }
                } catch (e) { console.error(e); }
                setLoading(false);
            };


            const fetchMyCalendar = async () => {
                if (!showCalendar) {
                    setShowCalendar(true);
                    if (calendarEvents.length === 0) {
                        setLoadingCalendar(true);
                        try {
                            const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/my-calendar', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ asesora: user })
                            });
                            const data = await res.json();
                            setCalendarEvents(Array.isArray(data) ? data : []);
                        } catch (err) {
                            console.error("Error al cargar calendario maestro");
                        }
                        setLoadingCalendar(false);
                    }
                } else {
                    setShowCalendar(false);
                }
            };


            const processQueue = async () => {
                if (isSyncing.current) return;
                const queue = JSON.parse(localStorage.getItem('crm_sync_queue') || '[]');
                setPendingCount(queue.length);
                if (queue.length === 0) return;

                isSyncing.current = true;
                const newQueue = [...queue];
                let changed = false;

                for (let i = 0; i < newQueue.length; i++) {
                    const item = newQueue[i];
                    try {
                        const res = await fetch(item.endpoint, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(item.payload)
                        });
                        const data = await res.json();
                        if (data.status === 'success' || data.message?.includes('ya existe')) {
                            newQueue.splice(i, 1);
                            i--;
                            changed = true;
                        } else { break; }
                    } catch (err) { break; }
                }

                if (changed) {
                    localStorage.setItem('crm_sync_queue', JSON.stringify(newQueue));
                    setPendingCount(newQueue.length);
                    if (user) fetchClients(user);
                }
                isSyncing.current = false;
            };

            const filteredClients = useMemo(() => {
                const search = filters.name.toLowerCase();
                const todayMx = new Date(getMexicoDate() + "T00:00:00");
                const tomorrowMx = new Date(todayMx); tomorrowMx.setDate(todayMx.getDate() + 1);

                return clients.filter(c => {
                    const cName = (c.Nombre || '').toLowerCase();
                    const cPhone = (c.Canal || '').toString();
                    const matchesSearch = cName.includes(search) || cPhone.includes(search);
                    const matchesStatus = filters.status === '' || c['Estado Final'] === filters.status;
                    const matchesInterest = filters.interest === '' || (c['Nivel de Interés'] || '').includes(filters.interest);

                    let matchesDate = true;
                    if (filters.dateRange !== '') {
                        const proxStr = c['Fecha Próx. Contacto'];
                        if (!proxStr || proxStr === '--') { matchesDate = false; } else {
                            const [d, m, y] = proxStr.split('/').map(Number);
                            const pDate = new Date(y, m - 1, d);
                            const tVal = pDate.getTime();
                            if (filters.dateRange === 'hoy') matchesDate = tVal === todayMx.getTime();
                            else if (filters.dateRange === 'mañana') matchesDate = tVal === tomorrowMx.getTime();
                            else if (filters.dateRange === 'vencido') matchesDate = tVal < todayMx.getTime();
                            else if (filters.dateRange === 'futuro') matchesDate = tVal > tomorrowMx.getTime();
                        }
                    }
                    return matchesSearch && matchesStatus && matchesInterest && matchesDate;
                }).sort((a, b) => {
                    const dA = (a['Fecha 1er Contacto'] || '').split('/').reverse().join('');
                    const dB = (b['Fecha 1er Contacto'] || '').split('/').reverse().join('');
                    return dB.localeCompare(dA);
                });
            }, [clients, filters]);

            const paginatedClients = useMemo(() => {
                const start = (currentPage - 1) * entriesPerPage;
                return filteredClients.slice(start, start + entriesPerPage);
            }, [filteredClients, currentPage]);

            const totalPages = Math.max(1, Math.ceil(filteredClients.length / entriesPerPage));

            // ARREGLO DE LOGIN: Implementación correcta de handleLogin utilizando el estado del componente
            const handleLogin = async (name, password) => {
                setLoading(true);
                try {
                    const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nombre: name.trim(), password: password.trim() })
                    });
                    const data = await res.json();
                    if (data.status === 'success') {
                        // Guardamos y actualizamos estado
                        localStorage.setItem('crm_user', data.nombre);
                        setUser(data.nombre);
                        fetchClients(data.nombre);
                    } else {
                        setStatusAlert({ type: 'error', title: 'Acceso Denegado', message: data.message });
                    }
                } catch (e) {
                    setStatusAlert({ type: 'error', title: 'Error Localhost', message: "No se puede contactar con el servidor local." });
                }
                setLoading(false);
            };

            if (!user) return <LoginScreen agents={agents} onLogin={handleLogin} loading={loading} theme={activeTheme} />;

            return (

                <div className={`min-h-screen ${activeTheme.bg} p-4 md:p-8 transition-colors duration-500`}>
                    {/* Botones fisicos de pestañas para navegación */}
                    <nav className="glass sticky top-0 z-[100] border-b border-slate-200 flex justify-center shadow-sm overflow-x-auto">
                        <div
                            onClick={() => setCurrentModule('crm')}
                            className={`main-nav-tab ${currentModule === 'crm' ? 'main-nav-tab-active' : ''}`}
                        >
                            <i className="fas fa-tasks mr-2"></i> CRM
                        </div>
                        <div
                            onClick={() => setCurrentModule('CALENDARIOS')}
                            className={`main-nav-tab ${currentModule === 'CALENDARIOS' ? 'main-nav-tab-active' : ''}`}
                        >
                            <i className="fas fa-users mr-2"></i> CALENDARIOS
                        </div>
                        <div
                            onClick={() => setCurrentModule('PROXIMAMENTE 1')}
                            className={`main-nav-tab ${currentModule === 'PROXIMAMENTE 1' ? 'main-nav-tab-active' : ''}`}
                        >
                            <i className="fas fa-chart-pie mr-2"></i> PROXIMAMENTE 1
                        </div>
                        <div
                            onClick={() => setCurrentModule('PROXIMAMENTE 2')}
                            className={`main-nav-tab ${currentModule === 'PROXIMAMENTE 2' ? 'main-nav-tab-active' : ''}`}
                        >
                            <i className="fas fa-cog mr-2"></i> PROXIMAMENTE 2
                        </div>
                    </nav>

                    {/* Fin de botones para pestañas */}


                    {/* Pestaña de CRM INICIO */}
                    {(() => {
                        switch (currentModule) {
                            case 'crm':
                                return (
                                    <div className="p-4 md:p-8 animate-in zoom-in duration-500">
                                        <ModuloCRM
                                            user={user}
                                            theme={activeTheme}
                                            themeKey={themeKey}
                                            setThemeKey={setThemeKey}
                                            THEMES={THEMES}
                                            clients={clients}
                                            filters={filters}
                                            setFilters={setFilters}
                                            paginatedClients={paginatedClients}
                                            totalPages={totalPages}
                                            currentPage={currentPage}
                                            setCurrentPage={setCurrentPage}
                                            setModal={setModal}
                                            setSelectedClient={setSelectedClient}
                                            fetchClients={fetchClients}
                                            pendingCount={pendingCount}
                                            showCalendar={showCalendar}
                                            calendarEvents={calendarEvents}
                                            loadingCalendar={loadingCalendar}
                                            fetchMyCalendar={fetchMyCalendar}
                                            ESTADO_OPTIONS={ESTADO_OPTIONS}
                                        />
                                    </div>
                                );
                            case 'CALENDARIOS':
                                return (
                                    <div className="p-4 md:p-8 animate-in zoom-in duration-500">
                                        <ModuloCalendarios />
                                    </div>
                                );

                            case 'PROXIMAMENTE 1':
                                return (
                                    <div className="max-w-6xl mx-auto p-12 mt-12 glass rounded-[3rem] text-center animate-in zoom-in duration-300">
                                        <h2 className="text-2xl font-black text-slate-800 uppercase">En trabajo</h2>
                                        <p className="text-slate-400">En trabajo.</p>
                                    </div>
                                );
                            case 'PROXIMAMENTE 2':
                                return (
                                    <div className="max-w-6xl mx-auto p-12 mt-12 glass rounded-[3rem] text-center animate-in zoom-in duration-300">
                                        <h2 className="text-2xl font-black text-slate-800 uppercase">En trabajo</h2>
                                        <p className="text-slate-400">En trabajo.</p>
                                    </div>
                                );
                            default:
                                return null;
                        }
                    })()}

                    {showHistoryModal && <HistoryModal onClose={() => setShowHistoryModal(false)} />}
                    {statusAlert && <StatusModal alert={statusAlert} onClose={() => { setStatusAlert(null); if (statusAlert.type === 'success' && user) fetchClients(user); }} />}

                    {modal === 'new' && <NewClientModal
                        theme={activeTheme}
                        user={user}
                        onClose={() => setModal(null)}
                        onRefresh={() => fetchClients(user)}
                        setStatus={setStatusAlert}
                        onQueueChange={setPendingCount}
                        existingClients={clients}
                    />}

                    {modal === 'edit' && <EditClientModal
                        theme={activeTheme}
                        client={selectedClient}
                        onClose={() => { setModal(null); setSelectedClient(null); }}
                        onRefresh={() => fetchClients(user)}
                        setStatus={setStatusAlert}
                        onQueueChange={setPendingCount}
                    />}
                </div>
            );
        };

        const NewClientModal = ({ theme, user, onClose, onRefresh, setStatus, onQueueChange, existingClients }) => {
            const [form, setForm] = useState({
                Nombre: '', Canal: '', 'Fecha 1er Contacto': toSheetDate(getMexicoDate()),
                'Nivel de Interés': INTERES_OPTIONS[2], 'Resumen Conversación': '', 'Fecha Próx. Contacto': '', 'Asesora': user, 'Estado Final': 'Seguimiento'
            });
            const [files, setFiles] = useState([]);
            const [sending, setSending] = useState(false);

            const duplicate = useMemo(() => {
                const cleanInput = form.Canal.replace(/\D/g, '').slice(-10);
                if (cleanInput.length < 10) return null;
                return existingClients.find(c => (c.Canal || '').toString().replace(/\D/g, '').slice(-10) === cleanInput);
            }, [form.Canal, existingClients]);

            const handleFiles = async (e) => {
                const selected = Array.from(e.target.files);
                const results = await Promise.all(selected.map(file => new Promise(resolve => {
                    const r = new FileReader();
                    r.onloadend = () => resolve({ base64Data: r.result.split(',')[1], contentType: file.type, name: file.name });
                    r.readAsDataURL(file);
                })));
                setFiles(prev => [...prev, ...results]);
            };

            const save = async (e) => {
                if (e) e.preventDefault();
                const cleanPhone = form.Canal.replace(/\D/g, '').slice(-10);
                if (cleanPhone.length !== 10) return setStatus({ type: 'error', title: 'Error', message: "El teléfono debe ser de 10 dígitos." });
                setSending(true);

                const syncId = generateSyncId();
                const payload = {
                    id_unico: `ID_${cleanPhone}`,
                    Nombre: form.Nombre,
                    Canal: cleanPhone,
                    'Fecha 1er Contacto': form['Fecha 1er Contacto'],
                    'Nivel de Interés': form['Nivel de Interés'],
                    'Resumen Conversación': form['Resumen Conversación'],
                    'Fecha Próx. Contacto': form['Fecha Próx. Contacto'],
                    'Estado Final': form['Estado Final'],
                    Asesora: form.Asesora,
                    sync_id: syncId,
                    files_payload: files,
                    etapa: 'nuevo'
                };

                const queue = JSON.parse(localStorage.getItem('crm_sync_queue') || '[]');
                queue.push({ syncId, endpoint: 'https://crmasesorasapi.libresdeumas.com/api/add-client', payload });
                localStorage.setItem('crm_sync_queue', JSON.stringify(queue));
                onQueueChange(queue.length);

                try {
                    const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/add-client', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();
                    if (data.status === 'success' || data.message?.includes('ya existe')) {
                        const q = JSON.parse(localStorage.getItem('crm_sync_queue') || '[]').filter(x => x.syncId !== syncId);
                        localStorage.setItem('crm_sync_queue', JSON.stringify(q));
                        onQueueChange(q.length);
                        setStatus({ type: 'success', title: 'Éxito', message: "Expediente guardado en Base Local.", data: form });
                        onRefresh(); onClose();
                    }
                } catch (err) {
                    setStatus({ type: 'error', title: 'Modo Offline', message: "Guardado en cola de sincronización.", data: form });
                    onClose();
                }
                setSending(false);
            };

            return (
                <div className="fixed inset-0 bg-slate-900/70 backdrop-blur-md z-[60] flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-2xl rounded-[3.5rem] shadow-2xl overflow-hidden animate-in zoom-in duration-300">
                        <div className="p-10 border-b border-slate-100 flex justify-between items-center">
                            <h3 className="text-2xl font-black text-slate-800 tracking-tighter uppercase">Nuevo Prospecto</h3>
                            <button onClick={onClose} className="w-12 h-12 rounded-full bg-slate-50 flex items-center justify-center text-slate-300 hover:text-red-500 border-none transition-all outline-none cursor-pointer"><i className="fas fa-times text-lg"></i></button>
                        </div>
                        <form onSubmit={save} className="p-10 space-y-6 max-h-[70vh] overflow-y-auto custom-scroll">
                            <div className="space-y-1">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-5">Nombre Completo</label>
                                <input required type="text" className="w-full p-5 bg-slate-50 rounded-2xl font-bold text-sm border-none shadow-inner outline-none" value={form.Nombre} onChange={e => setForm({ ...form, Nombre: e.target.value })} />
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="space-y-1">
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-5 flex justify-between">WhatsApp (10 Dígitos) {duplicate && <span className="text-red-500 font-black animate-pulse">⚠️ YA EXISTE</span>}</label>
                                    <input required type="text" className={`w-full p-5 rounded-2xl font-bold text-sm border-none shadow-inner outline-none ${duplicate ? 'bg-red-50 text-red-600 warning-shake ring-1 ring-red-200' : 'bg-slate-50'}`} value={form.Canal} onChange={e => setForm({ ...form, Canal: e.target.value.replace(/\D/g, '').slice(0, 10) })} />
                                </div>
                                <div className="space-y-1">
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-5">Estado</label>
                                    <select className="w-full p-5 rounded-2xl bg-slate-50 font-bold text-sm border-none shadow-inner outline-none cursor-pointer" value={form['Estado Final']} onChange={e => setForm({ ...form, 'Estado Final': e.target.value })}>{ESTADO_OPTIONS.map(o => <option key={o} value={o}>{o}</option>)}</select>
                                </div>
                            </div>
                            <div className="space-y-1">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-5">Nivel de Interés</label>
                                <select className="w-full p-5 rounded-2xl bg-slate-50 font-bold text-sm border-none shadow-inner outline-none cursor-pointer" value={form['Nivel de Interés']} onChange={e => setForm({ ...form, 'Nivel de Interés': e.target.value })}>{INTERES_OPTIONS.map(o => <option key={o} value={o}>{o}</option>)}</select>
                            </div>
                            <div className="grid grid-cols-2 gap-6">
                                <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-5">1er Contacto</label><input disabled type="text" value={form['Fecha 1er Contacto']} className="w-full p-5 bg-slate-100/50 rounded-2xl font-bold text-sm border-none opacity-50" /></div>
                                <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-5">Próxima Cita</label><input required type="date" value={toInputDate(form['Fecha Próx. Contacto'])} className="w-full p-5 bg-slate-50 rounded-2xl font-bold text-sm border-none shadow-inner" onChange={e => setForm({ ...form, 'Fecha Próx. Contacto': toSheetDate(e.target.value) })} /></div>
                            </div>
                            <div className="space-y-1">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-5">Resumen Conversación</label>
                                <textarea required className="w-full p-8 bg-slate-50 rounded-[2.5rem] font-medium text-sm h-32 border-none shadow-inner outline-none" placeholder="Contexto de la primera charla..." value={form['Resumen Conversación']} onChange={e => setForm({ ...form, 'Resumen Conversación': e.target.value })}></textarea>
                            </div>
                            <div className="p-10 border-2 border-dashed border-slate-200 rounded-[2.5rem] text-center relative cursor-pointer hover:bg-slate-50 transition-all">
                                <input multiple type="file" accept="image/*" className="absolute inset-0 opacity-0 cursor-pointer" onChange={handleFiles} />
                                <i className="fas fa-images text-4xl text-slate-200 mb-2"></i>
                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{files.length > 0 ? `✓ ${files.length} EVIDENCIAS LISTAS` : 'AÑADIR CAPTURAS'}</p>
                            </div>
                            <button type="submit" disabled={sending} className="w-full py-6 rounded-3xl text-white font-black text-base shadow-2xl transition-all border-none uppercase tracking-widest" style={{ backgroundColor: theme.primary }}>{sending ? 'CARGANDO...' : 'REGISTRAR PROSPECTO'}</button>
                        </form>
                    </div>
                </div>
            );
        };

        const EditClientModal = ({ theme, client, onClose, onRefresh, setStatus, onQueueChange }) => {
            const [tab, setTab] = useState('base');
            const [localForm, setLocalForm] = useState({ ...client });
            const [newPhotos, setNewPhotos] = useState([]);
            const [sending, setSending] = useState(false);
            const isLocked = client['Estado Final'] === 'Venta' || client['Estado Final'] === 'No interesado';

            const completedList = useMemo(() => {
                let list = [];
                for (let i = 1; i <= 30; i++) {
                    const fKey = `Fecha Seguimiento ${i}`;
                    const nKey = `Notas Seguimiento ${i}`;
                    if (client[fKey]) list.push({ n: i, fecha: client[fKey], nota: client[nKey] });
                }
                return list;
            }, [client]);

            const nextIdx = useMemo(() => {
                for (let i = 1; i <= 30; i++) { if (!client[`Fecha Seguimiento ${i}`]) return i; }
                return 31;
            }, [client]);

            // EFECTO DE TRAZABILIDAD: Pre-llenado de fecha únicamente
            useEffect(() => {
                if (tab === 'new' && nextIdx <= 30 && (!localForm[`Notas Seguimiento ${nextIdx}`] || localForm[`Notas Seguimiento ${nextIdx}`] === '')) {
                    setLocalForm(prev => ({
                        ...prev,
                        [`Fecha Seguimiento ${nextIdx}`]: toSheetDate(getMexicoDate()),
                        [`Notas Seguimiento ${nextIdx}`]: ''
                    }));
                }
            }, [tab, nextIdx]);

            const handleFiles = async (e) => {
                const selected = Array.from(e.target.files);
                const results = await Promise.all(selected.map(file => new Promise(resolve => {
                    const r = new FileReader();
                    r.onloadend = () => resolve({ base64Data: r.result.split(',')[1], contentType: file.type, name: file.name });
                    r.readAsDataURL(file);
                })));
                setNewPhotos(prev => [...prev, ...results]);
            };

            const update = async (e) => {
                if (e) e.preventDefault();
                setSending(true);
                const syncId = generateSyncId();
                const updates = {
                    'Estado Final': localForm['Estado Final'],
                    'Nivel de Interés': localForm['Nivel de Interés'],
                    'Fecha Próx. Contacto': localForm['Fecha Próx. Contacto'],
                    'Comentarios': localForm['Comentarios']
                };
                if (tab === 'new' && nextIdx <= 30) {
                    updates[`Fecha Seguimiento ${nextIdx}`] = localForm[`Fecha Seguimiento ${nextIdx}`];
                    updates[`Notas Seguimiento ${nextIdx}`] = localForm[`Notas Seguimiento ${nextIdx}`];
                }
                const payload = { nombre_original: client.Nombre, updates, sync_id: syncId, files_payload: newPhotos, etapa: 'seguimiento' };
                const q = JSON.parse(localStorage.getItem('crm_sync_queue') || '[]');
                q.push({ syncId, endpoint: 'https://crmasesorasapi.libresdeumas.com/api/update-client-advanced', payload });
                localStorage.setItem('crm_sync_queue', JSON.stringify(q));
                onQueueChange(q.length);

                try {
                    const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/update-client-advanced', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();
                    if (data.status === 'success') {
                        const currentQ = JSON.parse(localStorage.getItem('crm_sync_queue') || '[]').filter(x => x.syncId !== syncId);
                        localStorage.setItem('crm_sync_queue', JSON.stringify(currentQ));
                        onQueueChange(currentQ.length);
                        setStatus({ type: 'success', title: 'Actualización OK', message: "Expediente actualizado en servidor local.", data: localForm });
                        onRefresh(); onClose();
                    }
                } catch (err) {
                    setStatus({ type: 'error', title: 'Modo Local', message: "Expediente guardado en cola para sincronizar.", data: localForm });
                    onClose();
                }
                setSending(false);
            };

            return (
                <div className="fixed inset-0 bg-slate-900/70 backdrop-blur-md z-[60] flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-4xl rounded-[4rem] shadow-2xl flex flex-col h-[85vh] overflow-hidden animate-in zoom-in duration-300">
                        <div className="p-10 flex justify-between items-center border-b border-slate-50">
                            <div><h3 className="text-2xl font-black text-slate-800 tracking-tighter uppercase leading-none">{client.Nombre}</h3><p className="text-[10px] font-black text-slate-300 mt-1 uppercase tracking-widest">ID: {client.id_unico}</p></div>
                            <div className="flex gap-4">
                                {client.Imagenes && <a href={client.Imagenes} target="_blank" className="text-sky-600 font-bold text-[10px] bg-sky-50 px-6 py-4 rounded-2xl hover:bg-sky-100 flex items-center gap-2 transition-colors cursor-pointer"><i className="fab fa-google-drive"></i> VER DRIVE</a>}
                                <button onClick={onClose} className="w-12 h-12 rounded-full bg-slate-50 flex items-center justify-center text-slate-300 hover:text-red-500 border-none transition-all outline-none cursor-pointer"><i className="fas fa-times text-lg"></i></button>
                            </div>
                        </div>
                        <div className="chrome-tab-container">
                            {['base', 'history', 'new', 'notes'].map(t => {
                                if (t === 'new' && (isLocked || nextIdx > 30)) return null;
                                const icons = { base: 'fa-id-card', history: 'fa-history', new: 'fa-edit', notes: 'fa-sticky-note' };
                                const labels = { base: 'Expediente', history: 'Gestiones', new: 'Nuevo Seguimiento', notes: 'Auditoría' };
                                return <button key={t} onClick={() => setTab(t)} className={`chrome-tab ${tab === t ? 'chrome-tab-active' : ''}`} style={tab === t ? { color: theme.primary } : {}}><i className={`fas ${icons[t]}`}></i> {labels[t]}</button>
                            })}
                        </div>
                        <div className="flex-1 p-12 overflow-y-auto custom-scroll bg-white">
                            {tab === 'base' && <div className="space-y-10 animate-in fade-in duration-300">
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-8">
                                    <div className="space-y-1"><p className="text-[10px] font-black text-slate-300 uppercase tracking-widest ml-1">Registro</p><div className="p-3 bg-slate-50 rounded-xl font-bold text-slate-500 text-xs">{client['Fecha 1er Contacto']}</div></div>
                                    <div className="space-y-1"><p className="text-[10px] font-black text-slate-300 uppercase tracking-widest ml-1">WhatsApp</p><div className="p-3 bg-slate-50 rounded-xl font-bold text-slate-500 text-xs">{client.Canal}</div></div>
                                    <div className="space-y-1"><p className="text-[10px] font-black text-slate-300 uppercase tracking-widest ml-1">Asesora</p><div className="p-3 bg-slate-50 rounded-xl font-bold text-slate-500 text-xs">{client['Asesora']}</div></div>
                                    <div className="space-y-1"><p className="text-[10px] font-black text-slate-300 uppercase tracking-widest ml-1">Próxima Cita</p><div className="p-3 bg-slate-50 rounded-xl font-bold text-sky-600 text-xs">{client['Fecha Próx. Contacto'] || '--'}</div></div>
                                </div>
                                <div className="space-y-3">
                                    <p className="text-[10px] font-black text-slate-300 uppercase tracking-widest ml-1">Resumen Inicial</p>
                                    <div className="p-10 bg-slate-50 border border-slate-100 rounded-[3rem] font-medium text-slate-600 italic leading-relaxed text-sm">"{client['Resumen Conversación']}"</div>
                                </div>
                            </div>}
                            {tab === 'history' && <div className="space-y-8 animate-in fade-in duration-300">
                                {completedList.length === 0 ? <p className="text-center py-20 text-slate-200 font-black uppercase text-xs tracking-widest">Sin historial previo</p> :
                                    completedList.map((h, i) => (
                                        <div key={i} className="relative pl-12 border-l-2 border-slate-100 pb-10 last:pb-0">
                                            <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full border-4 border-white shadow-md" style={{ backgroundColor: theme.primary }}></div>
                                            <div className="bg-slate-50/50 p-8 rounded-[2.5rem] border border-slate-100">
                                                <div className="flex justify-between items-center mb-4">
                                                    <span className="text-[11px] font-black uppercase tracking-widest" style={{ color: theme.primary }}>Seguimiento #{h.n}</span>
                                                    <span className="text-[10px] font-bold text-slate-300 italic">{h.fecha}</span>
                                                </div>
                                                <p className="text-sm text-slate-600 font-medium whitespace-pre-wrap leading-relaxed">{h.nota}</p>
                                            </div>
                                        </div>
                                    ))}
                            </div>}
                            {tab === 'new' && <div className="space-y-8 animate-in fade-in duration-300">
                                <div className="grid grid-cols-2 gap-8">
                                    <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-5">Fecha</label><input disabled type="text" className="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl font-bold opacity-50 text-xs" value={localForm[`Fecha Seguimiento ${nextIdx}`] || ''} /></div>
                                    <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-5">Próx. Contacto</label><input type="date" className="w-full p-5 bg-slate-50 rounded-2xl font-bold text-xs shadow-inner border-none outline-none" value={toInputDate(localForm['Fecha Próx. Contacto'])} onChange={e => setLocalForm({ ...localForm, 'Fecha Próx. Contacto': toSheetDate(e.target.value) })} /></div>
                                </div>
                                <div className="grid grid-cols-2 gap-8">
                                    <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-5">Nivel de Interés</label><select className="w-full p-5 rounded-2xl bg-slate-50 font-bold text-xs border-none shadow-inner outline-none cursor-pointer" value={localForm['Nivel de Interés']} onChange={e => setLocalForm({ ...localForm, 'Nivel de Interés': e.target.value })}>{INTERES_OPTIONS.map(o => <option key={o} value={o}>{o}</option>)}</select></div>
                                    <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-5">Estado Actual</label><select className="w-full p-5 rounded-2xl bg-slate-50 font-bold text-xs border-none shadow-inner outline-none cursor-pointer" value={localForm['Estado Final']} onChange={e => setLocalForm({ ...localForm, 'Estado Final': e.target.value })}>{ESTADO_OPTIONS.map(o => <option key={o} value={o}>{o}</option>)}</select></div>
                                </div>
                                <div className="space-y-1">
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-5">Relato de Gestión #{nextIdx}</label>
                                    <textarea className="w-full p-10 bg-slate-50 rounded-[3rem] font-medium text-sm h-40 border-none shadow-inner outline-none" placeholder="Añade las notas de esta gestión..." value={localForm[`Notas Seguimiento ${nextIdx}`] || ''} onChange={e => setLocalForm({ ...localForm, [`Notas Seguimiento ${nextIdx}`]: e.target.value })}></textarea>
                                </div>
                                <div className="p-10 border-2 border-dashed border-slate-200 rounded-[3rem] text-center relative cursor-pointer hover:bg-slate-50 transition-all">
                                    <input multiple type="file" accept="image/*" className="absolute inset-0 opacity-0 cursor-pointer" onChange={handleFiles} />
                                    <i className="fas fa-camera text-4xl text-slate-200 mb-2"></i>
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{newPhotos.length > 0 ? `✓ ${newPhotos.length} EVIDENCIAS LISTAS` : 'AÑADIR CAPTURAS'}</p>
                                </div>
                            </div>}
                            {tab === 'notes' && <div className="space-y-4 h-full animate-in fade-in duration-300">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-5">Anotaciones de Auditoría</label>
                                <textarea className="w-full p-12 bg-slate-50 rounded-[4rem] font-medium text-sm h-full border-none shadow-inner outline-none" placeholder="Notas internas..." value={localForm['Comentarios'] || ''} onChange={e => setLocalForm({ ...localForm, 'Comentarios': e.target.value })}></textarea>
                            </div>}
                        </div>
                        <div className="p-10 bg-slate-50/30 border-t border-slate-50 flex gap-6">
                            <button onClick={onClose} className="flex-1 py-5 text-slate-400 font-black uppercase text-[10px] tracking-widest hover:bg-slate-100 rounded-2xl transition-all border-none outline-none cursor-pointer">Cerrar</button>
                            {(!isLocked && tab !== 'base') && <button onClick={update} disabled={sending} className="flex-[2] py-5 rounded-3xl text-white font-black text-base shadow-2xl hover:brightness-110 uppercase tracking-widest transition-all border-none outline-none cursor-pointer" style={{ backgroundColor: theme.primary }}>{sending ? 'SINCRONIZANDO...' : 'Sincronizar Gestión'}</button>}
                        </div>
                    </div>
                </div>
            );
        };

        const StatusModal = ({ alert, onClose }) => {
            const isError = alert.type === 'error';
            return (
                <div className="fixed inset-0 bg-slate-900/70 backdrop-blur-md z-[120] flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-sm rounded-[4rem] p-12 shadow-2xl border border-white text-center animate-in zoom-in duration-300">
                        <div className={`w-24 h-24 mx-auto rounded-[2.5rem] flex items-center justify-center text-white mb-8 shadow-xl ${isError ? 'bg-amber-500' : 'bg-emerald-500'}`}>
                            <i className={`fas ${isError ? 'fa-exclamation-triangle' : 'fa-check-double'} text-4xl`}></i>
                        </div>
                        <h3 className="text-2xl font-black text-slate-800 uppercase tracking-tighter mb-4">{alert.title}</h3>
                        <p className="text-slate-400 text-xs font-medium mb-10 leading-relaxed">{alert.message}</p>
                        <button onClick={onClose} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-slate-800 transition-all outline-none border-none cursor-pointer">OK</button>
                    </div>
                </div>
            );
        };

        const HistoryModal = ({ onClose }) => {
            const [queue, setQueue] = useState([]);
            useEffect(() => {
                const fetchQueue = async () => {
                    try {
                        const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/sync-queue');
                        const data = await res.json();
                        setQueue(data);
                    } catch (e) {
                        const local = JSON.parse(localStorage.getItem('crm_sync_queue') || '[]');
                        setQueue(local.map(x => ({ sync_id: x.syncId, action: 'Local', timestamp: 'Pendiente' })));
                    }
                };
                fetchQueue();
            }, []);
            return (
                <div className="fixed inset-0 bg-slate-900/70 backdrop-blur-md z-[100] flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-lg rounded-[4rem] p-12 shadow-2xl border border-white animate-in zoom-in">
                        <div className="flex justify-between items-center mb-8">
                            <h3 className="text-2xl font-black uppercase tracking-tighter text-slate-800">Cola de Sincronización</h3>
                            <button onClick={onClose} className="text-slate-300 hover:text-red-500 outline-none border-none cursor-pointer"><i className="fas fa-times text-2xl"></i></button>
                        </div>
                        <div className="space-y-4 max-h-[50vh] overflow-y-auto custom-scroll pr-2">
                            {queue.length === 0 ? <p className="text-center py-20 text-slate-300 font-black uppercase text-[10px]">Sin tareas pendientes</p> :
                                queue.map((h, i) => (
                                    <div key={i} className="flex items-center justify-between p-5 bg-slate-50 rounded-2xl border border-slate-100">
                                        <div className="flex-1 overflow-hidden">
                                            <p className="text-[11px] font-black text-slate-700 uppercase mb-1 truncate">{h.sync_id || 'ID_SYNC'}</p>
                                            <p className="text-[9px] font-bold text-slate-400">{h.action} • {h.timestamp}</p>
                                        </div>
                                        <i className="fas fa-circle-notch animate-spin text-amber-500 ml-4"></i>
                                    </div>
                                ))}
                        </div>
                        <button onClick={onClose} className="w-full mt-10 py-5 bg-slate-900 text-white rounded-2xl font-black uppercase text-[10px] tracking-widest cursor-pointer">Cerrar</button>
                    </div>
                </div>
            );
        };


        const ModuloCalendarios = () => {
            return (
                <div className="p-12 text-center bg-white rounded-[3rem] shadow-sm border border-slate-100">
                    <h2 className="text-2xl font-black text-slate-800 uppercase tracking-tighter">
                        Espacio de Trabajo Chava
                    </h2>
                    <p className="text-slate-400 mt-4 font-bold text-xs uppercase tracking-widest">
                        Toda esta parte es la que se configurara.
                    </p>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
