<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Pro - Gestión Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background-color 0.5s ease; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .locked-overlay { pointer-events: none; opacity: 0.6; filter: grayscale(0.5); }
        .read-only-box { @apply p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-slate-600 text-sm italic; }
        .tab-btn { @apply px-6 py-4 text-[9px] font-black uppercase rounded-t-[2rem] transition-all flex items-center gap-2; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const THEMES = {
            ocean: { primary: '#0ea5e9', bg: 'bg-sky-50' },
            emerald: { primary: '#10b981', bg: 'bg-emerald-50' },
            sunset: { primary: '#f59e0b', bg: 'bg-amber-50' },
            berry: { primary: '#8b5cf6', bg: 'bg-violet-50' }
        };

        const INTERES_OPTIONS = [
            "Sin interés <No muestra intención real de avanzar>",
            "Interés Bajo <Escucha, pregunta poco, no toma acción.>",
            "Interés Medio <Hace preguntas, pide información, evalúa.>",
            "Interés Alto <Quiere avanzar, pregunta por precio, tiempos o pasos.>"
        ];

        const ESTADO_OPTIONS = ["Seguimiento", "Venta", "Contactar más tarde", "No interesado"];

        const toInputDate = (str) => {
            if (!str || !str.includes('/')) return str;
            const [d, m, y] = str.split('/');
            return `${y}-${m.padStart(2, '0')}-${d.padStart(2, '0')}`;
        };

        const toSheetDate = (str) => {
            if (!str) return '';
            if (str.includes('/')) return str;
            const [y, m, d] = str.split('-');
            return `${d}/${m}/${y}`;
        };

        const App = () => {
            const [user, setUser] = useState(localStorage.getItem('crm_user') || null);
            const [theme, setTheme] = useState(localStorage.getItem('crm_theme') || 'ocean');
            const [agents, setAgents] = useState([]);
            const [clients, setClients] = useState([]);
            const [loading, setLoading] = useState(false);
            const [modal, setModal] = useState(null); 
            const [selectedClient, setSelectedClient] = useState(null);
            const [filters, setFilters] = useState({ name: '', status: '', interest: '' });

            const activeTheme = THEMES[theme];

            useEffect(() => {
                fetchAgents();
                if (user) fetchClients(user);
            }, []);

            const fetchAgents = async () => {
                const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/agents');
                const data = await res.json();
                setAgents(data);
            };

            const fetchClients = async (name) => {
                setLoading(true);
                const res = await fetch(`https://crmasesorasapi.libresdeumas.com/api/clients?asesora=${name}`);
                const data = await res.json();
                setClients(data);
                setLoading(false);
            };

            const handleLogin = async (name, password) => {
                setLoading(true);
                const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre: name, password })
                });
                const data = await res.json();
                if (data.status === 'success') {
                    setUser(name);
                    localStorage.setItem('crm_user', name);
                    fetchClients(name);
                } else { alert(data.message); }
                setLoading(false);
            };

            const filteredClients = useMemo(() => {
                return clients.filter(c => 
                    c.Nombre.toLowerCase().includes(filters.name.toLowerCase()) &&
                    (filters.status === '' || c['Estado Final'] === filters.status) &&
                    (filters.interest === '' || (c['Nivel de Interés'] && c['Nivel de Interés'].includes(filters.interest)))
                );
            }, [clients, filters]);

            if (!user) return <LoginScreen agents={agents} onLogin={handleLogin} loading={loading} theme={activeTheme} />;

            return (
                <div className={`min-h-screen ${activeTheme.bg} p-4 md:p-8 transition-colors duration-500`}>
                    <header className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-10">
                        <div className="flex items-center gap-4">
                            <div className="w-14 h-14 rounded-[2rem] flex items-center justify-center text-white shadow-xl" style={{backgroundColor: activeTheme.primary}}>
                                <i className="fas fa-id-card text-2xl"></i>
                            </div>
                            <div>
                                <h1 className="text-2xl font-black text-slate-800 tracking-tighter">CRM {user}</h1>
                                <p className="text-slate-400 text-[10px] font-black uppercase tracking-widest">Backup 2 Corregido</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-3 glass p-2 rounded-[2rem] shadow-sm border border-white mt-4 md:mt-0">
                            {Object.keys(THEMES).map(t => (
                                <button key={t} onClick={() => {setTheme(t); localStorage.setItem('crm_theme', t);}} className={`w-8 h-8 rounded-full transition-all ${theme === t ? 'ring-2 ring-offset-2 ring-slate-400 scale-110 shadow-lg' : 'opacity-30'}`} style={{backgroundColor: THEMES[t].primary}} />
                            ))}
                            <button onClick={() => {localStorage.clear(); window.location.reload();}} className="text-slate-300 hover:text-red-500 p-2"><i className="fas fa-sign-out-alt"></i></button>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                            <input type="text" placeholder="Buscar cliente..." className="w-full px-6 py-4 rounded-3xl border-none shadow-md font-bold" value={filters.name} onChange={e => setFilters({...filters, name: e.target.value})} />
                            <select className="px-6 py-4 rounded-3xl border-none shadow-md font-bold text-slate-500" value={filters.status} onChange={e => setFilters({...filters, status: e.target.value})}>
                                <option value="">Estado Final</option>
                                {ESTADO_OPTIONS.map(o => <option key={o} value={o}>{o}</option>)}
                            </select>
                            <select className="px-6 py-4 rounded-3xl border-none shadow-md font-bold text-slate-500" value={filters.interest} onChange={e => setFilters({...filters, interest: e.target.value})}>
                                <option value="">Interés</option>
                                {INTERES_OPTIONS.map(o => <option key={o} value={o.split(' <')[0]}>{o.split(' <')[0]}</option>)}
                            </select>
                            <button onClick={() => setModal('new')} className="text-white font-black py-4 px-6 rounded-3xl shadow-xl hover:scale-105 transition-all flex items-center justify-center gap-2 uppercase tracking-tighter" style={{backgroundColor: activeTheme.primary}}>
                                <i className="fas fa-plus"></i> Nuevo Cliente
                            </button>
                        </div>

                        <div className="glass rounded-[3rem] shadow-2xl overflow-hidden border border-white">
                            <div className="overflow-x-auto">
                                <table className="w-full text-left">
                                    <thead className="bg-slate-50/50">
                                        <tr className="text-slate-400 text-[10px] uppercase font-black tracking-widest">
                                            <th className="px-8 py-6">Nombre</th>
                                            <th className="px-8 py-6">Tel / Canal</th>
                                            <th className="px-8 py-6">1er Contacto</th>
                                            <th className="px-8 py-6">Próx. Cto.</th>
                                            <th className="px-8 py-6">Estado</th>
                                            <th className="px-8 py-6 text-right pr-12">Expediente</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {filteredClients.map((c, i) => (
                                            <tr key={i} className="hover:bg-white/70 transition-colors">
                                                <td className="px-8 py-5 font-bold text-slate-700">{c.Nombre}</td>
                                                <td className="px-8 py-5 text-xs text-slate-500">{c['Canal (Tel/WhatsApp)'] || c['Canal']}</td>
                                                <td className="px-8 py-5 text-xs text-slate-400">{c['Fecha 1er Contacto']}</td>
                                                <td className="px-8 py-5 text-xs font-black text-sky-600">{c['Fecha Próx. Contacto'] || '--'}</td>
                                                <td className="px-8 py-5">
                                                    <span className={`px-3 py-1 rounded-lg border text-[10px] font-black uppercase ${
                                                        c['Estado Final'] === 'Venta' ? 'bg-green-100 text-green-700 border-green-200' :
                                                        c['Estado Final'] === 'No interesado' ? 'bg-red-100 text-red-700 border-red-200' :
                                                        c['Estado Final'] === 'Contactar más tarde' ? 'bg-slate-100 text-slate-400 border-slate-200' : 'bg-yellow-100 text-yellow-700 border-yellow-200'
                                                    }`}>
                                                        {c['Estado Final']}
                                                    </span>
                                                </td>
                                                <td className="px-8 py-5 text-right pr-12">
                                                    <button onClick={() => {setSelectedClient(c); setModal('edit');}} className="w-12 h-12 rounded-2xl bg-white shadow-sm flex items-center justify-center ml-auto hover:bg-sky-50 hover:text-sky-600 transition-all">
                                                        <i className="fas fa-folder-open text-slate-300"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>

                    {modal === 'new' && <NewClientModal theme={activeTheme} user={user} onClose={() => setModal(null)} onRefresh={() => fetchClients(user)} />}
                    {modal === 'edit' && <EditClientModal theme={activeTheme} client={selectedClient} onClose={() => setModal(null)} onRefresh={() => fetchClients(user)} />}
                </div>
            );
        };

        const LoginScreen = ({ agents, onLogin, loading, theme }) => {
            const [selected, setSelected] = useState('');
            const [pass, setPass] = useState('');
            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-50 p-6">
                    <div className="max-w-md w-full glass p-12 rounded-[4rem] shadow-2xl border border-white text-center">
                        <div className="w-24 h-24 mx-auto rounded-[2.5rem] flex items-center justify-center text-white mb-8 shadow-2xl rotate-3" style={{backgroundColor: theme.primary}}>
                            <i className="fas fa-user-lock text-4xl"></i>
                        </div>
                        <h2 className="text-4xl font-black text-slate-800 tracking-tighter">Acceso CRM</h2>
                        <div className="space-y-4 mt-8">
                            <select className="w-full p-5 rounded-3xl bg-slate-50 font-bold border-none" value={selected} onChange={e => setSelected(e.target.value)}>
                                <option value="">Seleccionar Perfil</option>
                                {agents.map(a => <option key={a} value={a}>{a}</option>)}
                            </select>
                            <input type="password" placeholder="Contraseña" className="w-full p-5 rounded-3xl bg-slate-50 font-bold border-none" value={pass} onChange={e => setPass(e.target.value)} />
                            <button onClick={() => onLogin(selected, pass)} disabled={loading || !selected || !pass} className="w-full py-5 rounded-3xl text-white font-black text-xl shadow-2xl" style={{backgroundColor: theme.primary}}>
                                {loading ? 'VALIDANDO...' : 'INGRESAR'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const NewClientModal = ({ theme, user, onClose, onRefresh }) => {
            const [form, setForm] = useState({ 
                Nombre: '', Canal: '', 'Fecha 1er Contacto': toSheetDate(new Date().toISOString().split('T')[0]), 
                'Nivel de Interés': INTERES_OPTIONS[2], 'Resumen Conversación': '', 'Fecha Próx. Contacto': '', 'Asesora': user, 'Estado Final': 'Seguimiento'
            });
            const [file, setFile] = useState(null);
            const [sending, setSending] = useState(false);

            const save = async (e) => {
                e.preventDefault();
                if (form.Canal.length !== 10) return alert("El teléfono debe tener 10 números.");
                setSending(true);
                const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/add-client', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...form, file_payload: file })
                });
                if (res.ok) { onRefresh(); onClose(); }
                setSending(false);
            };

            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-2xl rounded-[4rem] shadow-2xl overflow-hidden animate-in zoom-in duration-300">
                        <div className="p-10 border-b border-slate-100 flex justify-between items-center bg-slate-50/20">
                            <h3 className="text-2xl font-black text-slate-800 tracking-tighter uppercase">Nuevo Expediente</h3>
                            <button onClick={onClose} className="w-12 h-12 rounded-full bg-white shadow-md flex items-center justify-center text-slate-300 hover:text-red-500 transition-all"><i className="fas fa-times"></i></button>
                        </div>
                        <form onSubmit={save} className="p-10 space-y-5 max-h-[80vh] overflow-y-auto custom-scroll">
                            <input required type="text" placeholder="Nombre completo" className="w-full p-5 bg-slate-50 rounded-3xl font-bold border-none shadow-inner" onChange={e => setForm({...form, Nombre: e.target.value})} />
                            <div className="grid grid-cols-2 gap-4">
                                <input required type="text" maxLength="10" placeholder="WhatsApp (10 dígitos)" className="w-full p-5 bg-slate-50 rounded-3xl font-bold border-none shadow-inner" value={form.Canal} onChange={e => setForm({...form, Canal: e.target.value.replace(/\D/g, '')})} />
                                <select className="w-full p-5 rounded-3xl bg-slate-50 font-bold border-none shadow-inner" value={form['Estado Final']} onChange={e => setForm({...form, 'Estado Final': e.target.value})}>
                                    {ESTADO_OPTIONS.map(o => <option key={o} value={o}>{o}</option>)}
                                </select>
                            </div>
                            <select className="w-full p-5 rounded-3xl bg-slate-50 font-bold border-none shadow-inner" value={form['Nivel de Interés']} onChange={e => setForm({...form, 'Nivel de Interés': e.target.value})}>
                                {INTERES_OPTIONS.map(o => <option key={o} value={o}>{o}</option>)}
                            </select>
                            <div className="grid grid-cols-2 gap-4">
                                <input required type="date" value={toInputDate(form['Fecha 1er Contacto'])} className="w-full p-5 bg-slate-50 rounded-3xl font-bold border-none" onChange={e => setForm({...form, 'Fecha 1er Contacto': toSheetDate(e.target.value)})} />
                                <input required type="date" className="w-full p-5 bg-slate-50 rounded-3xl font-bold border-none" onChange={e => setForm({...form, 'Fecha Próx. Contacto': toSheetDate(e.target.value)})} />
                            </div>
                            <textarea required placeholder="Resumen de la apertura..." className="w-full p-6 bg-slate-50 rounded-[2rem] font-medium h-32 border-none shadow-inner" onChange={e => setForm({...form, 'Resumen Conversación': e.target.value})}></textarea>
                            <div className="p-10 border-4 border-dashed border-slate-100 rounded-[3rem] text-center relative cursor-pointer hover:bg-slate-50 group transition-all">
                                <input type="file" className="absolute inset-0 opacity-0 cursor-pointer" onChange={e => {
                                    const f = e.target.files[0];
                                    const r = new FileReader();
                                    r.onloadend = () => setFile({ base64Data: r.result.split(',')[1], contentType: f.type });
                                    r.readAsDataURL(f);
                                }} />
                                <i className="fas fa-camera text-4xl text-slate-200 mb-2 group-hover:text-sky-300"></i>
                                <p className="text-[10px] font-black text-slate-300 uppercase tracking-widest">{file ? '✓ FOTO CARGADA' : 'ADJUNTAR CAPTURA INICIAL'}</p>
                            </div>
                            <button disabled={sending} className="w-full py-6 rounded-[2.5rem] text-white font-black text-xl shadow-2xl transition-all" style={{backgroundColor: theme.primary}}>
                                {sending ? 'REGISTRANDO...' : 'GUARDAR EXPEDIENTE'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const EditClientModal = ({ theme, client, onClose, onRefresh }) => {
            const [tab, setTab] = useState('info'); 
            const [sending, setSending] = useState(false);
            const [local, setLocal] = useState({...client});
            const [photo, setPhoto] = useState(null);

            const isLocked = client['Estado Final'] === 'Venta' || client['Estado Final'] === 'No interesado';

            const getFollowUpsList = () => {
                let list = [];
                for(let i=1; i<=20; i++) {
                    if(client[`Fecha Seguimiento ${i}`] && client[`Fecha Seguimiento ${i}`].toString().trim() !== "") {
                        list.push(i);
                    }
                }
                return list;
            };

            const completed = getFollowUpsList();
            const nextFollowUp = completed.length > 0 ? Math.max(...completed) + 1 : 1;

            const update = async () => {
                if (isLocked) return;
                setSending(true);
                const updates = {
                    'Estado Final': local['Estado Final'],
                    'Nivel de Interés': local['Nivel de Interés'],
                    'Fecha Próx. Contacto': local['Fecha Próx. Contacto'],
                    'Comentarios': local['Comentarios'],
                };
                if (tab.startsWith('s') && parseInt(tab.slice(1)) === nextFollowUp) {
                    const n = tab.slice(1);
                    updates[`Fecha Seguimiento ${n}`] = local[`Fecha Seguimiento ${n}`];
                    updates[`Notas Seguimiento ${n}`] = local[`Notas Seguimiento ${n}`];
                }
                const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/update-client-advanced', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre_original: client.Nombre, updates, file_payload: photo })
                });
                if (res.ok) { onRefresh(); onClose(); }
                setSending(false);
            };

            const tabStyle = (id, locked) => `tab-btn ${tab === id ? 'bg-white text-slate-800 shadow-sm translate-y-[-2px]' : 'bg-slate-100 text-slate-400 hover:bg-slate-50'} ${locked ? 'opacity-60' : ''}`;

            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-5xl rounded-[4rem] shadow-2xl flex flex-col h-[92vh] overflow-hidden">
                        <div className="p-10 border-b border-slate-100 flex justify-between items-center bg-slate-50/20">
                            <div>
                                <h3 className="text-3xl font-black text-slate-800 tracking-tighter">{client.Nombre}</h3>
                                {isLocked && <span className="text-[10px] font-black text-red-600 bg-red-50 px-3 py-1 rounded-full mt-2 inline-block border border-red-100 uppercase tracking-widest">Cerrado</span>}
                            </div>
                            <div className="flex gap-4">
                                {client.Imagenes && <a href={client.Imagenes} target="_blank" className="text-sky-600 font-bold text-xs bg-sky-50 px-6 py-4 rounded-3xl hover:bg-sky-100 transition-all shadow-sm flex items-center gap-2"><i className="fas fa-images"></i> DRIVE</a>}
                                <button onClick={onClose} className="w-12 h-12 rounded-full bg-white shadow-md flex items-center justify-center text-slate-300 hover:text-red-500 transition-all"><i className="fas fa-times"></i></button>
                            </div>
                        </div>

                        <div className="flex px-10 pt-5 gap-1 bg-slate-50/20 border-b border-slate-100 overflow-x-auto custom-scroll">
                            <button onClick={() => setTab('info')} className={tabStyle('info', false)}>Base</button>
                            {completed.map(n => (
                                <button key={n} onClick={() => setTab(`s${n}`)} className={tabStyle(`s${n}`, true)}>Seg. {n} <i className="fas fa-lock text-[8px] opacity-30"></i></button>
                            ))}
                            {!isLocked && (
                                <button onClick={() => setTab(`s${nextFollowUp}`)} className={tabStyle(`s${nextFollowUp}`, false)} style={{color: theme.primary}}>
                                    <i className="fas fa-plus-circle text-[10px]"></i> Nuevo Seg. {nextFollowUp}
                                </button>
                            )}
                            <button onClick={() => setTab('comm')} className={tabStyle('comm', false)}>Notas</button>
                        </div>

                        <div className="flex-1 p-10 overflow-y-auto custom-scroll relative">
                            {tab === 'info' && (
                                <div className="space-y-8 animate-in fade-in duration-500">
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                        <div className="space-y-1"><p className="text-[9px] font-black text-slate-300 uppercase tracking-widest ml-1">Registro</p><div className="read-only-box">{client['Fecha 1er Contacto']}</div></div>
                                        <div className="space-y-1"><p className="text-[9px] font-black text-slate-300 uppercase tracking-widest ml-1">WhatsApp</p><div className="read-only-box">{client['Canal (Tel/WhatsApp)'] || client['Canal']}</div></div>
                                        <div className="space-y-1"><p className="text-[9px] font-black text-slate-300 uppercase tracking-widest ml-1">Asesora</p><div className="read-only-box">{client['Asesora']}</div></div>
                                        <div className="space-y-1"><p className="text-[9px] font-black text-slate-300 uppercase tracking-widest ml-1">Próx. Cto.</p><div className="read-only-box text-sky-600 border-sky-100">{client['Fecha Próx. Contacto'] || 'Pendiente'}</div></div>
                                    </div>
                                    <div className="space-y-1">
                                        <p className="text-[9px] font-black text-slate-300 uppercase tracking-widest ml-1">Resumen Inicial</p>
                                        <div className="p-8 bg-slate-50 border border-slate-100 rounded-[3rem] font-medium text-slate-500 italic leading-relaxed">"{client['Resumen Conversación']}"</div>
                                    </div>
                                </div>
                            )}

                            {tab.startsWith('s') && (
                                <div className={`space-y-6 animate-in slide-in-from-right-4 ${parseInt(tab.slice(1)) <= completed.length || isLocked ? 'locked-overlay' : ''}`}>
                                    <h4 className="text-xl font-black text-slate-800 uppercase tracking-tighter mb-6">Bitácora Seg. #{tab.slice(1)}</h4>
                                    <div className="grid grid-cols-2 gap-6">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black text-slate-300 uppercase ml-4">Fecha Gestión</label>
                                            <input type="date" disabled={parseInt(tab.slice(1)) <= completed.length} className="w-full p-5 bg-slate-50 rounded-3xl font-bold border-none" value={toInputDate(local[`Fecha Seguimiento ${tab.slice(1)}`])} onChange={e => setLocal({...local, [`Fecha Seguimiento ${tab.slice(1)}`]: toSheetDate(e.target.value)})} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black text-slate-300 uppercase ml-4">Nueva Próxima Cita</label>
                                            <input type="date" disabled={parseInt(tab.slice(1)) <= completed.length} className="w-full p-5 bg-slate-50 rounded-3xl font-bold border-none" value={toInputDate(local['Fecha Próx. Contacto'])} onChange={e => setLocal({...local, 'Fecha Próx. Contacto': toSheetDate(e.target.value)})} />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-6">
                                        <select disabled={parseInt(tab.slice(1)) <= completed.length} className="w-full p-5 rounded-3xl bg-slate-50 font-bold border-none outline-none" value={local['Nivel de Interés']} onChange={e => setLocal({...local, 'Nivel de Interés': e.target.value})}>
                                            {INTERES_OPTIONS.map(o => <option key={o} value={o}>{o}</option>)}
                                        </select>
                                        <select disabled={parseInt(tab.slice(1)) <= completed.length} className="w-full p-5 rounded-3xl bg-slate-50 font-bold border-none outline-none" value={local['Estado Final']} onChange={e => setLocal({...local, 'Estado Final': e.target.value})}>
                                            {ESTADO_OPTIONS.map(o => <option key={o} value={o}>{o}</option>)}
                                        </select>
                                    </div>
                                    <textarea disabled={parseInt(tab.slice(1)) <= completed.length} className="w-full p-8 bg-slate-50 rounded-[2.5rem] font-medium h-48 border-none shadow-inner" placeholder="Escribe los detalles aquí..." value={local[`Notas Seguimiento ${tab.slice(1)}`] || ''} onChange={e => setLocal({...local, [`Notas Seguimiento ${tab.slice(1)}`]: e.target.value})}></textarea>
                                    {parseInt(tab.slice(1)) === nextFollowUp && !isLocked && (
                                        <div className="p-8 border-4 border-dashed border-slate-100 rounded-[2.5rem] text-center relative cursor-pointer hover:bg-slate-50 transition-all group">
                                            <input type="file" className="absolute inset-0 opacity-0 cursor-pointer" onChange={e => {
                                                const f = e.target.files[0];
                                                const r = new FileReader();
                                                r.onloadend = () => setPhoto({ base64Data: r.result.split(',')[1], contentType: f.type });
                                                r.readAsDataURL(f);
                                            }} />
                                            <p className="text-[10px] font-black text-slate-300 uppercase tracking-widest">{photo ? '✓ CAPTURA LISTA' : 'ADJUNTAR FOTO DE ESTE SEGUIMIENTO'}</p>
                                        </div>
                                    )}
                                </div>
                            )}

                            {tab === 'comm' && (
                                <textarea className="w-full p-10 bg-slate-50 rounded-[3rem] font-medium h-96 border-none shadow-inner outline-none animate-in zoom-in-95" placeholder="Bitácora de notas internas..." value={local['Comentarios'] || ''} onChange={e => setLocal({...local, 'Comentarios': e.target.value})}></textarea>
                            )}
                        </div>

                        <div className="p-10 bg-slate-50/50 border-t border-slate-100 flex gap-5">
                            <button onClick={onClose} className="flex-1 py-5 text-slate-400 font-black uppercase text-[10px] tracking-widest hover:bg-slate-100 rounded-3xl transition-all">Descartar</button>
                            {(!isLocked && !tab.startsWith('info') && (tab === 'comm' || parseInt(tab.slice(1)) === nextFollowUp)) && (
                                <button onClick={update} disabled={sending} className="flex-[2] py-5 rounded-3xl text-white font-black text-xl shadow-2xl hover:scale-[1.01] active:scale-95 transition-all" style={{backgroundColor: theme.primary}}>
                                    {sending ? 'SINCRONIZANDO...' : 'ACTUALIZAR EXPEDIENTE'}
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
