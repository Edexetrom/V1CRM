<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRM Profesional - Versión 6.0 (Mobile Optimized)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            transition: background-color 0.5s ease;
            font-size: 16px; 
            touch-action: manipulation;
        }

        .h-dynamic-modal {
            max-height: 90vh;
            max-height: 90dvh;
        }

        .glass { 
            background: rgba(255, 255, 255, 0.95); 
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px); 
            position: relative;
            z-index: 1;
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .read-only-box { @apply p-3 bg-slate-50 border border-slate-100 rounded-xl font-semibold text-slate-500 text-xs italic; }
        
        .chrome-tab-container {
            @apply flex gap-1 bg-slate-200/40 pt-2 px-2 overflow-x-auto rounded-t-[2rem] border-b border-slate-200;
            scrollbar-width: none;
        }
        .chrome-tab-container::-webkit-scrollbar { display: none; }

        .chrome-tab {
            @apply relative px-4 py-3 text-[10px] font-extrabold uppercase tracking-tight cursor-pointer transition-all rounded-t-xl text-slate-400 hover:bg-white/40 flex items-center gap-2 flex-shrink-0;
            min-width: 120px;
            justify-content: center;
        }
        .chrome-tab-active {
            @apply bg-white shadow-[0_-2px_8px_rgba(0,0,0,0.03)] z-10 text-slate-700;
        }

        input, select, textarea {
            font-size: 16px !important; 
        }

        @keyframes cloudPulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        .sync-active { animation: cloudPulse 2s infinite ease-in-out; }

        .warning-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .drop-zone-active {
            @apply border-sky-400 bg-sky-50 scale-[1.02] shadow-inner;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const THEMES = {
            ocean: { primary: '#0ea5e9', bg: 'bg-sky-50' },
            emerald: { primary: '#10b981', bg: 'bg-emerald-50' },
            sunset: { primary: '#f59e0b', bg: 'bg-amber-50' },
            berry: { primary: '#8b5cf6', bg: 'bg-violet-50' }
        };

        const INTERES_OPTIONS = [
            "Sin interés <No muestra intención real de avanzar>",
            "Interés Bajo <Escucha, pregunta poco, no toma acción.>",
            "Interés Medio <Hace preguntas, pide información, evalúa.>",
            "Interés Alto <Quiere avanzar, pregunta por precio, tiempos o pasos.>"
        ];

        const ESTADO_OPTIONS = ["Seguimiento", "Venta", "Contactar más tarde", "No interesado"];

        const getMexicoDate = () => {
            return new Intl.DateTimeFormat('en-CA', { 
                timeZone: 'America/Mexico_City', 
                year: 'numeric', month: '2-digit', day: '2-digit' 
            }).format(new Date());
        };

        const generateSyncId = () => `SYNC_${Date.now()}_${Math.random().toString(36).substr(2, 9).toUpperCase()}`;

        const toInputDate = (str) => {
            if (!str || !str.includes('/')) return str;
            const [d, m, y] = str.split('/');
            return `${y}-${m.padStart(2, '0')}-${d.padStart(2, '0')}`;
        };

        const toSheetDate = (str) => {
            if (!str) return '';
            if (str.includes('/')) return str;
            const [y, m, d] = str.split('-');
            return `${d}/${m}/${y}`;
        };

        const addToBlackBox = (action, payload) => {
            const history = JSON.parse(localStorage.getItem('crm_blackbox_25') || '[]');
            history.unshift({ timestamp: new Date().getTime(), action, payload });
            if (history.length > 25) history.pop();
            localStorage.setItem('crm_blackbox_25', JSON.stringify(history));
        };

        const downloadBackup = (data, name, process = 'RESPALDO') => {
            const timestamp = new Date().getTime();
            const cleanName = name.replace(/\s+/g, '_');
            const fileName = `${cleanName}_${process}_${timestamp}.json`;
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const href = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = href;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        const App = () => {
            const [user, setUser] = useState(localStorage.getItem('crm_user') || null);
            const [theme, setTheme] = useState(localStorage.getItem('crm_theme') || 'ocean');
            const [agents, setAgents] = useState([]);
            const [clients, setClients] = useState([]);
            const [loading, setLoading] = useState(false);
            const [modal, setModal] = useState(null); 
            const [selectedClient, setSelectedClient] = useState(null);
            const [filters, setFilters] = useState({ name: '', status: '', interest: '', dateRange: '' });
            const [statusAlert, setStatusAlert] = useState(null);
            const [pendingCount, setPendingCount] = useState(0);
            const [showHistoryModal, setShowHistoryModal] = useState(false);
            const [currentPage, setCurrentPage] = useState(1);

            // PASO 1: MODIFICA ESTE VALOR PARA CAMBIAR LA VISIBILIDAD DE FILAS
            const itemsPerPage = 15;

            const fileInputRef = useRef(null);
            const isSyncing = useRef(false);
            const activeTheme = THEMES[theme];

            useEffect(() => {
                fetchAgents();
                if (user) {
                    fetchClients(user);
                    processQueue();
                }
                const timer = setInterval(() => { processQueue(); }, 30000); 
                return () => clearInterval(timer);
            }, [user]);

            useEffect(() => {
                setCurrentPage(1);
            }, [filters]);

            const processQueue = async () => {
                if (isSyncing.current) return;
                const queue = JSON.parse(localStorage.getItem('crm_sync_queue') || '[]');
                setPendingCount(queue.length);
                if (queue.length === 0) return;

                isSyncing.current = true;
                const newQueue = [...queue];
                let changed = false;

                for (let i = 0; i < newQueue.length; i++) {
                    const item = newQueue[i];
                    try {
                        const res = await fetch(item.endpoint, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(item.payload)
                        });
                        const data = await res.json();
                        if (data.status === 'success' || (data.message && data.message.includes('ya existe'))) {
                            newQueue.splice(i, 1);
                            i--;
                            changed = true;
                        } else { break; } 
                    } catch (err) {
                        break; 
                    }
                }

                if (changed) {
                    localStorage.setItem('crm_sync_queue', JSON.stringify(newQueue));
                    setPendingCount(newQueue.length);
                    if (user) fetchClients(user);
                }
                isSyncing.current = false;
            };

            const handleCloseModal = () => {
                setModal(null);
                setSelectedClient(null);
                processQueue(); 
            };

            const fetchAgents = async () => {
                try {
                    const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/agents');
                    const data = await res.json();
                    if (Array.isArray(data)) setAgents(data);
                } catch (err) { console.error(err); }
            };

            const fetchClients = async (name) => {
                setLoading(true);
                try {
                    const res = await fetch(`https://crmasesorasapi.libresdeumas.com/api/clients?asesora=${name}&t=${Date.now()}`);
                    const data = await res.json();
                    setClients(data);
                } catch (err) { console.error(err); }
                setLoading(false);
            };

            const handleLogin = async (name, password) => {
                setLoading(true);
                try {
                    const res = await fetch('https://crmasesorasapi.libresdeumas.com/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nombre: name, password })
                    });
                    const data = await res.json();
                    if (data.status === 'success') {
                        setUser(name);
                        localStorage.setItem('crm_user', name);
                        fetchClients(name);
                    } else { 
                        setStatusAlert({ type: 'error', title: 'Acceso Denegado', message: data.message || "Credenciales inválidas" }); 
                    }
                } catch (err) { 
                    setStatusAlert({ type: 'error', title: 'Fallo de Red', message: "No se pudo conectar con el servidor." }); 
                }
                setLoading(false);
            };

            const handleImportJSON = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (data.nombre_original) {
                            setSelectedClient(data.client_reference);
                            setModal('edit');
                        } else {
                            setModal('new');
                        }
                        window._importedBackup = data;
                    } catch (err) {
                        setStatusAlert({ type: 'error', title: 'Archivo Inválido', message: "Formato de respaldo no reconocido." });
                    }
                };
                reader.readAsText(file);
                e.target.value = null;
            };

            // PASO 2: ORDENAMIENTO CRONOLÓGICO (Más reciente arriba)
            const filteredClients = useMemo(() => {
                const search = filters.name.toLowerCase();
                const today = new Date(new Intl.DateTimeFormat('en-US', {timeZone: 'America/Mexico_City'}).format(new Date()));
                today.setHours(0,0,0,0);
                const tomorrow = new Date(today); tomorrow.setDate(today.getDate() + 1);

                return clients.filter(c => {
                    const matchesSearch = c.Nombre.toLowerCase().includes(search) || (c['Canal (Tel/WhatsApp)'] || c['Canal'] || '').toString().includes(search);
                    const matchesStatus = filters.status === '' || c['Estado Final'] === filters.status;
                    const matchesInterest = filters.interest === '' || (c['Nivel de Interés'] && c['Nivel de Interés'].includes(filters.interest));
                    let matchesDate = true;
                    if (filters.dateRange !== '') {
                        const proxStr = c['Fecha Próx. Contacto'];
                        if (!proxStr) { matchesDate = false; } else {
                            const [d, m, y] = proxStr.split('/').map(Number);
                            const proxDate = new Date(y, m - 1, d); proxDate.setHours(0,0,0,0);
                            const timeVal = proxDate.getTime();
                            if (filters.dateRange === 'hoy') matchesDate = timeVal === today.getTime();
                            else if (filters.dateRange === 'mañana') matchesDate = timeVal === tomorrow.getTime();
                            else if (filters.dateRange === 'futuro') matchesDate = timeVal > tomorrow.getTime();
                            else if (filters.dateRange === 'vencido') matchesDate = timeVal < today.getTime();
                        }
                    }
                    return matchesSearch && matchesStatus && matchesInterest && matchesDate;
                }).sort((a, b) => {
                    // Lógica quirúrgica de comparación de fechas: Reciente a Antiguo
                    const [da, ma, ya] = (a['Fecha 1er Contacto'] || '01/01/2000').split('/').map(Number);
                    const [db, mb, yb] = (b['Fecha 1er Contacto'] || '01/01/2000').split('/').map(Number);
                    return new Date(yb, mb - 1, db) - new Date(ya, ma - 1, da);
                });
            }, [clients, filters]);

            const paginatedClients = useMemo(() => {
                const start = (currentPage - 1) * itemsPerPage;
                return filteredClients.slice(start, start + itemsPerPage);
            }, [filteredClients, currentPage]);

            const totalPages = Math.ceil(filteredClients.length / itemsPerPage);

            if (!user) return <LoginScreen agents={agents} onLogin={handleLogin} loading={loading} theme={activeTheme} />;

            return (
                <div className={`min-h-screen ${activeTheme.bg} p-2 md:p-6 transition-all duration-500`}>
                    <header className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                        <div className="flex items-center gap-4 w-full md:w-auto">
                            <div className="w-10 h-10 md:w-12 md:h-12 rounded-2xl flex items-center justify-center text-white shadow-md flex-shrink-0" style={{backgroundColor: activeTheme.primary}}>
                                <i className="fas fa-users-cog text-lg md:text-xl"></i>
                            </div>
                            <div>
                                <h1 className="text-lg md:text-xl font-extrabold text-slate-800 tracking-tight uppercase leading-none">Gestión Asesora</h1>
                                <p className="text-slate-400 text-[8px] font-bold uppercase tracking-widest leading-none mt-1">Agente: <span className="text-slate-800">{user}</span> • V6.0</p>
                            </div>
                        </div>

                        <div className="flex items-center gap-3 w-full md:w-auto justify-between md:justify-end">
                            <button onClick={() => setShowHistoryModal(true)} className="w-9 h-9 rounded-full bg-white border border-slate-100 flex items-center justify-center text-slate-400 hover:text-sky-500 shadow-sm transition-all outline-none">
                                <i className="fas fa-history text-sm"></i>
                            </button>

                            <div className={`flex items-center gap-2 px-3 py-1.5 rounded-full border transition-all duration-500 ${pendingCount > 0 ? 'bg-amber-50 text-amber-600 border-amber-100 sync-active' : 'bg-emerald-50 text-emerald-600 border-emerald-100'}`}>
                                <i className={`fas ${pendingCount > 0 ? 'fa-cloud-upload-alt' : 'fa-cloud-check'} text-[9px]`}></i>
                                <span className="text-[8px] font-black uppercase tracking-widest">
                                    {pendingCount > 0 ? `${pendingCount} Sinc...` : 'Protegido'}
                                </span>
                            </div>

                            <div className="flex items-center gap-2 glass p-1 rounded-full shadow-sm border border-white">
                                {Object.keys(THEMES).map(t => (
                                    <button key={t} onClick={() => {setTheme(t); localStorage.setItem('crm_theme', t);}} className={`w-5 h-5 rounded-full transition-all ${theme === t ? 'ring-2 ring-offset-1 ring-slate-300 scale-105' : 'opacity-40 hover:opacity-100'}`} style={{backgroundColor: THEMES[t].primary}} />
                                ))}
                                <div className="w-px h-3 bg-slate-200 mx-1" />
                                <button onClick={() => {localStorage.clear(); window.location.reload();}} className="text-slate-300 hover:text-red-500 p-1 transition-colors outline-none bg-transparent"><i className="fas fa-power-off text-xs"></i></button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto">
                        <div className="grid grid-cols-2 md:grid-cols-6 gap-2 md:gap-3 mb-6">
                            <input type="text" placeholder="Filtrar..." className="col-span-2 md:col-span-1 px-4 py-3 rounded-2xl border-none shadow-sm font-semibold text-sm focus:ring-2 ring-sky-300 outline-none" value={filters.name} onChange={e => setFilters({...filters, name: e.target.value})} />
                            <select className="px-4 py-3 rounded-2xl border-none shadow-sm font-semibold text-sm text-slate-500 outline-none cursor-pointer" value={filters.dateRange} onChange={e => setFilters({...filters, dateRange: e.target.value})}>
                                <option value="">Citas</option>
                                <option value="vencido">Retrasados</option>
                                <option value="hoy">Hoy</option>
                                <option value="mañana">Mañana</option>
                            </select>
                            <select className="px-4 py-3 rounded-2xl border-none shadow-sm font-semibold text-sm text-slate-500 outline-none cursor-pointer" value={filters.status} onChange={e => setFilters({...filters, status: e.target.value})}>
                                <option value="">Estado</option>
                                {ESTADO_OPTIONS.map(o => <option key={o} value={o}>{o}</option>)}
                            </select>
                            <select className="px-4 py-3 rounded-2xl border-none shadow-sm font-semibold text-sm text-slate-500 outline-none cursor-pointer" value={filters.interest} onChange={e => setFilters({...filters, interest: e.target.value})}>
                                <option value="">Interés</option>
                                {INTERES_OPTIONS.map(o => <option key={o} value={o.split(' <')[0]}>{o.split(' <')[0]}</option>)}
                            </select>
                            <button onClick={() => fileInputRef.current.click()} className="bg-slate-100 text-slate-500 font-bold py-3 px-4 rounded-2xl shadow-sm flex items-center justify-center gap-2 uppercase text-[9px] border border-slate-200 outline-none">
                                <i className="fas fa-file-import"></i> Backup
                            </button>
                            <input type="file" ref={fileInputRef} className="hidden" accept=".json" onChange={handleImportJSON} />
                            <button onClick={() => setModal('new')} className="text-white font-bold py-3 px-4 rounded-2xl shadow-lg hover:shadow-xl transition-all flex items-center justify-center gap-2 uppercase text-[9px] border-none outline-none" style={{backgroundColor: activeTheme.primary}}>
                                <i className="fas fa-plus"></i> Nuevo
                            </button>
                        </div>

                        <div className="glass rounded-[2rem] shadow-xl overflow-hidden border border-white min-h-[400px]">
                            <div className="overflow-x-auto custom-scroll">
                                <table className="w-full text-left table-auto min-w-[700px]">
                                    <thead className="bg-slate-50/40 border-b border-slate-100">
                                        <tr className="text-slate-400 text-[9px] uppercase font-black tracking-widest">
                                            <th className="px-6 py-4">Nombre</th>
                                            <th className="px-6 py-4">Teléfono</th>
                                            <th className="px-6 py-4">Interés</th>
                                            <th className="px-6 py-4">Cita</th>
                                            <th className="px-6 py-4">Estado</th>
                                            <th className="px-6 py-4 text-right pr-10">Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {paginatedClients.length > 0 ? paginatedClients.map((c, i) => (
                                            <tr key={i} className="hover:bg-white/60 transition-colors">
                                                <td className="px-6 py-4 font-bold text-slate-700 text-xs">{c.Nombre}</td>
                                                <td className="px-6 py-4 text-[11px] text-slate-500">{c['Canal (Tel/WhatsApp)'] || c['Canal'] || '--'}</td>
                                                <td className="px-6 py-4">
                                                    <span className={`px-2 py-0.5 rounded text-[8px] font-bold uppercase ${c['Nivel de Interés'] && c['Nivel de Interés'].includes('Alto') ? 'bg-orange-100 text-orange-600' : 'bg-slate-100 text-slate-400'}`}>
                                                        {c['Nivel de Interés'] ? c['Nivel de Interés'].split(' <')[0] : 'N/A'}
                                                    </span>
                                                </td>
                                                <td className={`px-6 py-4 text-[10px] font-bold ${
                                                    (() => {
                                                        if (!c['Fecha Próx. Contacto']) return 'text-slate-400';
                                                        const [d, m, y] = c['Fecha Próx. Contacto'].split('/').map(Number);
                                                        const pDate = new Date(y, m - 1, d); pDate.setHours(0,0,0,0);
                                                        const mxToday = new Date(new Intl.DateTimeFormat('en-US', {timeZone: 'America/Mexico_City'}).format(new Date()));
                                                        mxToday.setHours(0,0,0,0);
                                                        if (pDate < mxToday) return 'text-red-500';
                                                        if (pDate.getTime() === mxToday.getTime()) return 'text-orange-500';
                                                        return 'text-sky-600';
                                                    })()
                                                }`}>{c['Fecha Próx. Contacto'] || '--'}</td>
                                                <td className="px-6 py-4">
                                                    <span className={`px-2 py-1 rounded-lg border text-[8px] font-bold uppercase tracking-tight ${
                                                        c['Estado Final'] === 'Venta' ? 'bg-green-50 text-green-700 border-green-100' :
                                                        c['Estado Final'] === 'No interesado' ? 'bg-red-50 text-red-700 border-red-100' :
                                                        c['Estado Final'] === 'Contactar más tarde' ? 'bg-slate-50 text-slate-400 border-slate-100' : 'bg-yellow-50 text-yellow-700 border-yellow-100'
                                                    }`}>{c['Estado Final']}</span>
                                                </td>
                                                <td className="px-6 py-4 text-right pr-6 md:pr-10">
                                                    <button onClick={() => {setSelectedClient(c); setModal('edit');}} className="w-8 h-8 md:w-9 md:h-9 rounded-xl bg-white shadow-sm flex items-center justify-center ml-auto hover:bg-sky-50 hover:text-sky-600 border border-slate-100 outline-none">
                                                        <i className="fas fa-folder-open text-slate-300 text-sm"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        )) : (
                                            <tr><td colSpan="6" className="py-20 text-center opacity-20 font-black uppercase text-xs tracking-widest">Sin resultados</td></tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                            
                            {totalPages > 1 && (
                                <div className="p-6 bg-slate-50/50 border-t border-slate-100 flex flex-wrap justify-center items-center gap-2">
                                    <button 
                                        onClick={() => setCurrentPage(p => Math.max(1, p - 1))}
                                        disabled={currentPage === 1}
                                        className="w-10 h-10 rounded-xl bg-white border border-slate-100 flex items-center justify-center text-slate-400 disabled:opacity-30 transition-all shadow-sm"
                                    >
                                        <i className="fas fa-chevron-left text-xs"></i>
                                    </button>
                                    
                                    {Array.from({ length: totalPages }, (_, i) => i + 1).map(page => (
                                        <button 
                                            key={page}
                                            onClick={() => setCurrentPage(page)}
                                            className={`w-10 h-10 rounded-xl font-bold text-xs transition-all shadow-sm ${currentPage === page ? 'text-white' : 'bg-white text-slate-400 border border-slate-100 hover:bg-slate-50'}`}
                                            style={currentPage === page ? {backgroundColor: activeTheme.primary} : {}}
                                        >
                                            {page}
                                        </button>
                                    ))}

                                    <button 
                                        onClick={() => setCurrentPage(p => Math.min(totalPages, p + 1))}
                                        disabled={currentPage === totalPages}
                                        className="w-10 h-10 rounded-xl bg-white border border-slate-100 flex items-center justify-center text-slate-400 disabled:opacity-30 transition-all shadow-sm"
                                    >
                                        <i className="fas fa-chevron-right text-xs"></i>
                                    </button>
                                </div>
                            )}
                        </div>
                    </main>

                    {showHistoryModal && <HistoryModal onClose={() => setShowHistoryModal(false)} />}
                    {statusAlert && <StatusModal alert={statusAlert} onClose={() => {
                        const isSuccess = statusAlert.type === 'success';
                        setStatusAlert(null);
                        if (isSuccess && user) fetchClients(user);
                    }} />}
                    {modal === 'new' && <NewClientModal theme={activeTheme} user={user} onClose={handleCloseModal} onRefresh={() => fetchClients(user)} setStatus={setStatusAlert} onQueueChange={setPendingCount} existingClients={clients} />}
                    {modal === 'edit' && <EditClientModal theme={activeTheme} client={selectedClient} onClose={handleCloseModal} onRefresh={() => fetchClients(user)} setStatus={setStatusAlert} onQueueChange={setPendingCount} />}
                </div>
            );
        };

        const HistoryModal = ({ onClose }) => {
            const history = JSON.parse(localStorage.getItem('crm_blackbox_25') || '[]');
            return (

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="space-y-1.5"><label className="text-[9px] font-black text-slate-300 uppercase ml-4">Interés</label><select className="w-full p-4 rounded-2xl bg-slate-50 font-bold text-xs border-none shadow-inner outline-none cursor-pointer" value={local['Nivel de Interés']} onChange={e => setLocal({...local, 'Nivel de Interés': e.target.value})}>{INTERES_OPTIONS.map(o => <option key={o} value={o}>{o}</option>)}</select></div>
                                    <div className="space-y-1.5"><label className="text-[9px] font-black text-slate-300 uppercase ml-4">Estado</label><select className="w-full p-4 rounded-2xl bg-slate-50 font-bold text-xs border-none shadow-inner outline-none cursor-pointer" value={local['Estado Final']} onChange={e => setLocal({...local, 'Estado Final': e.target.value})}>{ESTADO_OPTIONS.map(o => <option key={o} value={o}>{o}</option>)}</select></div>
                                </div>
                                <textarea className="w-full p-6 bg-slate-50 rounded-[2rem] font-medium text-xs h-32 border-none shadow-inner outline-none" placeholder="Bitácora..." value={local[`Notas Seguimiento ${nextFollowUp}`] || ''} onChange={e => setLocal({...local, [`Notas Seguimiento ${nextFollowUp}`]: e.target.value})}></textarea>
                                
                                <div 
                                    onDragOver={(e) => { e.preventDefault(); setIsDragging(true); }}
                                    onDragLeave={() => setIsDragging(false)}
                                    onDrop={handleDrop}
                                    className={`p-8 border-2 border-dashed rounded-[2.5rem] text-center relative cursor-pointer group transition-all ${isDragging ? 'drop-zone-active' : 'border-slate-200 hover:bg-slate-50'}`}
                                >
                                    <input multiple type="file" className="absolute inset-0 opacity-0 cursor-pointer" onChange={(e) => processFiles(e.target.files)} />
                                    <i className={`fas fa-camera text-3xl mb-2 transition-colors ${isDragging ? 'text-sky-400' : 'text-slate-200 group-hover:text-sky-300'}`}></i>
                                    <p className="text-[9px] font-black text-slate-400 uppercase">{newPhotos.length > 0 ? `✓ ${newPhotos.length} CAPTURAS` : 'ARRASAR EVIDENCIAS'}</p>
                                </div>
                            </div>}
                            {tab === 'notes' && <div className="space-y-4 h-full animate-in fade-in duration-300">
                                <label className="text-[9px] font-black text-slate-300 uppercase tracking-widest ml-4">Anotaciones Adicionales</label>
                                <textarea className="w-full p-10 bg-slate-50 rounded-[3rem] font-medium text-xs h-full border-none shadow-inner outline-none min-h-[200px]" placeholder="..." value={local['Comentarios'] || ''} onChange={e => setLocal({...local, 'Comentarios': e.target.value})}></textarea>
                            </div>}
                        </div>
                        <div className="p-6 md:p-10 bg-slate-50/30 border-t border-slate-50 flex gap-4 flex-shrink-0">
                            <button type="button" onClick={onClose} className="flex-1 py-4 text-slate-400 font-black uppercase text-[10px] hover:bg-slate-100 rounded-2xl outline-none">Salir</button>
                            {(!isLocked && tab !== 'base') && <button type="button" onClick={update} disabled={sending} className="flex-[2] py-4 rounded-2xl text-white font-black text-xs md:text-sm shadow-2xl hover:brightness-110 uppercase transition-all outline-none" style={{backgroundColor: theme.primary}}>{sending ? 'SINCRONIZANDO...' : 'Sincronizar'}</button>}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
